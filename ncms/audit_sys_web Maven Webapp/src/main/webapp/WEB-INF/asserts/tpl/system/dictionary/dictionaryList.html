<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../../css/ncms_page.css" rel="stylesheet" media="screen">
	<!-- bootstrap table -->
	<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
	<form class="form-inline">
		<div class="form-group">
			<label>字典分组:</label>
			<select id="dictgroup_id_query"></select>
		</div>
		<div class="form-group">
			<label>字典名称:</label>
			<input type="text" id="dict_name_query" placeholder="请输入字典名称">
		</div>
		<div class="form-group">
			<label>字典值:</label>
			<input type="text" id="dict_value_query" placeholder="请输入字典值">
		</div>
		<div class="form-group">
			<label>状态:</label>
			<select id="dict_state_query">
				<option value="0">启用</option>
				<option value="9">停用</option>
			</select>
		</div>
		<button type="button" class="btn btn-success" onclick="loadTableData();">查询</button>
	</form>

	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="insertNew();">新增</button>
		<button class="btn btn-primary" type="button" onclick="update();">修改</button>
		<button class="btn btn-danger" type="button" onclick="deleteUse();">删除</button>
		<button class="btn btn-success" type="button" onclick="openUse();">启用</button>
		<button class="btn btn-warning" type="button" onclick="stopUse();">停用</button>
	</div>
	<table id="tb"></table>
	<!-- 新增弹出页面 -->
	<div class="modal hide fade" id="EditPanel" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form class="form-horizontal" id="dataForm">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>
					<h4 id="myModalLabel">编辑数据字典</h4>
				</div>
				<div class="modal-body">
						<div class="form-group">
			    			<label class="control-label">字典分组:</label>
						    <select id="dictgroup_id" name="dictgroup_id">
							</select>
							<span id="err" class="modal-error"></span>
			  			</div>
			  			<div class="form-group">
			    			<label class="control-label">字典名称:</label>
						    <input type="text" id="dict_name" name="dict_name">
						    <span id="err" class="modal-error"></span>
						    <input type="hidden" id="dict_id" name="dict_id">
			  			</div>
			  			<div class="form-group">
			    			<label class="control-label">字典值:</label>
						    <input type="text" id="dict_value" name="dict_value">
			  				<span id="err" class="modal-error"></span>
			  			</div>
			  			<div class="form-group">
			    			<label class="control-label" style="position: relative;top: -30px;">字典备注:</label>
						    <textarea rows="3" id="dict_note" name="dict_note" ></textarea>
			  			</div> 
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">关闭</a>
					<button id="saveSet" type="button" class="btn btn-primary" onclick="formSubmit()">保存</button>
				</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lte IE 9]>
	 <script src="../../../bootstrap/js/html5shiv.js"></script>
	 <script src="../../../bootstrap/js/respond.min.js"></script>
	 <script src="../../../bootstrap/js/jquery.placeholder.min.js"></script>
	<![endif]-->
	<!-- 自定义 -->
	<script type="text/javascript" src="../../../js/common.js?v=22"></script>
	<script src="../../../bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../bootstrap/js/messages_zh.js"></script>
	<script type="text/javascript" src="../../../js/page/system/dictionary/dictionary.js?v=132"></script>
	<!-- bootstrap table -->
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
</body>
</html>

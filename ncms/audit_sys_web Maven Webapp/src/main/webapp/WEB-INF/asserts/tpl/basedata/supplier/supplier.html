<body>
<form id="form" class="form-inline" >
	<div class="form-group">
		<input type="text" placeholder="供应商编码或名称" id="supplierReg">
	</div>
	<div class="form-group">
		<select id="city" name="city">
			<option>-选择地市-</option>
		</select>
	</div>	
	<div class="form-group">
		<select id="region" name="region">
			<option>-选择区县-</option>
		</select>	
	</div>
	<button type="button" class="btn btn-success" onclick="findSupplier(0)">查询</button>
</form>
<div class="btn-toolbar" style="margin-top:10px">
	<button class="btn btn-primary" type="button" onclick="add()">新增</button>
	<button class="btn btn-primary" type="button" onclick="modify()">修改</button>
	<button class="btn btn-danger" type="button" onclick="rmData()">删除</button>
	<button class="btn btn-primary" type="button" onclick="importData()">导入</button>
	<button class="btn btn-primary" type="button" onclick="exportData()">导出</button>
</div>
<table id="tb"></table>

<!-- 新增、修改弹出页面 -->
<div class="modal fade" id="EditPanel" tabindex="-1" role="dialog" aria-labelledby="EditPanel">
 	<div class="modal-dialog" role="document">
	   	<div class="modal-content">
			<div class="modal-header">
				<button class="close" type="button" data-dismiss="modal">×</button>
				<h4 id="myModalLabel">添加/修改 运营商信息</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="dataForm" role="form">
					<div class="pull-left">
						<label for="ds_code">供应商编号</label>
						<input type="text" id="supplierCode" name="supplierCode" class="forbidden"onblur="checkSupplierCode()">
					</div>
					<div class="pull-right">
						<label for="ds_name">供应商名称</label>
						<input type="text" id="supplierName" name="supplierName" class="forbidden">
					</div>
					<div style="clear:both;"></div>
					<div class="pull-left">
						<label for="ds_space">地点(服务类别)</label>
						<input type="text" id="supplierSite" name="supplierSite" class="forbidden">
					</div>
					<div class="pull-right">
						<label for="ds_addr">供应商地址</label>
						<input type="text" name="supplierAddress" class="forbidden">
					</div>
					<div style="clear:both;"></div>
					<div class="pull-left">
						<label for="ds_contact">联系人</label>
						<input type="text" name="supplierContact" class="forbidden">
					</div>
					<div class="pull-right">
						<label for="ds_telephone">联系电话</label>
						<input type="text" name="supplierTelephone" class="forbidden">
					</div>
					<div style="clear:both;"></div>
					<div class="pull-left">
						<label for="district">地市</label>
						<select id="pregId" name="pregId" class="forbidden pregId" ></select>
					</div>
					<div class="pull-right">
						<label for="district">区县</label>
						<select id="regId" name="regId" onchange="checkIsDownShare()" class="forbidden regId"></select>
					</div>
					<div style="clear:both;"></div>
					<div class="pull-left">
						<label for="ds_share">是否向下共享</label>
						<select id="isDownshare" name="isDownshare" class="forbidden">
							<option value="1">是</option>
							<option value="0" selected="selected">否</option>
						</select>
					</div>
					<div class="pull-right">
						<label  for="ds_code">账户类型</label>
						<select id="accountType" name="accountType" class="forbidden">
							<option value="">-请选择-</option>
							<option value="0">公户</option>
							<option value="1">私户</option>
						</select>
					</div>
					<div style="clear:both;"></div>
					<div class="pull-left">
						<label for="ds_name">开户银行</label>
						<input type="text" name="depositBank" class="forbidden">
					</div>
					<div class="pull-right">
						<label for="ds_code">供应商类别</label>
						<select id="supplierType" name="supplierType" class="forbidden">
							<option value="">-请选择-</option>
							<option value="1">业主</option>
							<option value="2">供电局</option>
							<option value="3">经营性第三方公司</option>
							<option value="4">代收性第三方公司</option>
						</select>
					</div>
					<div class="pull-left">
						<label for="ds_note" style="float: left;margin-right: 4px;margin-top: 10px;">备注</label>
						<textarea  class="forbidden" id="supplierNote" name="supplierNote"rows="2" ></textarea>
					</div>
					<div style="clear:both;"></div>
		            <input type="hidden" id="supplierId" name="supplierId" />
		            <input type="hidden" id="regName" name="regName" />
		            <input type="hidden" id="pregName" name="pregName" />
		            <input type="hidden" id="prvId" name="prvId" />
		            <input type="hidden" id="prvSname" name="prvSname" />
				</form>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">关闭</a> 
				<button id="saveSet" type="button" class="btn btn-primary" onclick="formSubmit();">保存</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="filePanel" tabindex="-1" role="dialog" aria-labelledby="filePanel">
	<div class="modal-dialog" role="document" >
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" type="button" data-dismiss="modal">×</button>
				<h4 id="myModalLabel">导入数据</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="fileForm" role="form">
					<div class="form-group">
						<label class="control-label" style="float: left;">上传文件:</label>
						<input type="file" class="forbidden" id="file_url" name="files" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" /> 
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">关闭</a> 
				<button	class="btn btn-primary" type="button" onclick="uploadExcel();">上传</button>
			</div>
		</div>
	</div>
</div>

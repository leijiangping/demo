<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link href="../../../bootstrap/css/bootstrap-select.css" rel="stylesheet" media="screen">
<link href="../../../css/ncms_page.css" rel="stylesheet" media="screen">
</head>
<body>
	<form class="form-inline" id="insertModelData">
		<div class="form-group special" style="margin-top: 3px;">
			<label>所属分类:</label> 
			<select name="searchCategory" id="searchCategory" class="province">
			</select>
		</div>	
		<button type="button" class="btn btn-success" onclick="modelList()">查询</button>
	</form>
	<div class="btn-toolbar">

		<button class="btn btn-primary" type="button" onclick="addModel()">新建模型</button>
		<button class="btn btn-primary" type="button" onclick="updateModel()">修改</button>
		<button class="btn btn-primary" type="button" onclick="cloneModel()">克隆</button>
		<button class="btn btn-danger" type="button" onclick="deleteModel()">删除</button>
		<button class="btn btn-success" type="button" onclick="deployModel()">部署</button>
		<button class="btn btn-warning" type="button" onclick="exportModel()">导出</button>
	</div>

	<div>
		<table class="table table-bordered table-hover"
			style="margin-top:10px;" id="tb">
			
		</table>
		<div class="pagination pagination-centered">
		  	<ul id="page_ctr">
			</ul>
		</div>
	</div>

	<!-- 新增、修改弹出页面 -->
	<div class="modal hide fade model_manage" id="EditPanel" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form id="dataForm">
					<input type="hidden" id="oper" name="oper">
					<div class="modal-header">
						<button class="close" type="button" data-dismiss="modal">×</button>
						<h4 id="myModalLabel">模型管理</h4>
					</div>
					<div class="modal-body">
							<div class="form-group">
								<label class="control-label">所属分类:</label> 
								<select id="category" name="category" class="province">
								</select>
								<span id="err" class="modal-error"></span>
							</div>
							<div class="form-group">
								<label class="control-label">模块名称:</label> 
								<input type="text" name="name" id="name">
								<input type="hidden" name="modelId" id="modelId">
								<span id="err" class="modal-error"></span>
							</div>
							<div class="form-group">
								<label class="control-label">模块标识:</label> 
								<input type="text" name="key" id="key">
								<span id="err" class="modal-error"></span>
							</div>
							<div class="form-group">
								<label class="control-label" style="position: relative;top: -30px;">模块描述:</label> <textarea rows="3" id="description" name="description"  required data-msg-required="模块描述不能为空"></textarea>
							</div>
							<div style="clear:both;"></div>
					</div>
					<div class="modal-footer">
						<a href="#"  class="btn" data-dismiss="modal">关闭</a>
						<input type="button" class="btn btn-primary" id="saveSet" onclick="formSubmit()" value="保存">
					</div>
				</form>
			</div>
		</div>
	</div>
<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/ui.loading.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<![endif]-->

<script type="text/javascript" src="../../../bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="../../../js/common.js?v=3"></script>	
<script src="../../../bootstrap/js/jquery.validate.min.js"></script>
<script src="../../../bootstrap/js/messages_zh.js"></script>
<script type="text/javascript" src="../../../js/page/system/activity/actModel.js?v=2"></script>
</body>
</html>

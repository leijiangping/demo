<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../../bootstrap/css/bootstrap-datetimepicker.min.css"/>
<link href="../../../css/ncms_page.css?v=2" rel="stylesheet" media="screen">
</head>
<body>
		<form class="form-inline">
			<input type="hidden" id="state" value="3">
			<div class="form-group">
				<input type="text" id="billamountCode" placeholder="汇总单编码">
			</div>
			<div class="form-group" style="margin-top:3px;">
				<label>汇总日期:</label>
				<div class="form-group" style="margin-right:0px;">
					<div class='input-group date'  id='datetimepicker1'>
	                    <input type='text' id="billamountDateStart" placeholder="开始时间"/>
	                    <span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
	                </div>
	            </div>
                <span>一</span>
				<div class="form-group">
					<div class='input-group date' id='datetimepicker2'>
                    	<input type='text' id="billamountDateEnd" placeholder="结束时间"/>
                    	<span class="input-group-addon">
                        	<span class="glyphicon glyphicon-calendar"></span>
                    	</span>
                	</div>
				</div>
			</div>
			<div class="form-group">
				<select id="city" name="city">
					<option value="">-选择地市-</option>
				</select>
				<select id="region" name="region">
					<option value="">-选择区县-</option>
				</select>
			</div>
			<div class="form-group">
				<select id="billamountState">
					<option value="">-选中状态-</option>
					<option value="-1">未推送</option>
					<option value="0">已推送</option>
					<option value="1">已报账</option>
					<option value="2">已审核</option>
					<option value="8">已撤销</option>
				</select>
			</div>
			
			<div class="form-group">
				<input type="text" id="rentcontractCode" placeholder="合同编号或名称">
			</div>
			
			<div class="form-group">
				<input type="text" id="supplierCode" placeholder="供应商编号或名称">
			</div>
			
			<div class="hide">
				<input type="text" id="billaccountCode" placeholder="报账点编码或名称">
			</div>
			<button type="button" class="btn btn-success" onclick="loadTableData();">查询</button>
		</form>
		<div class="btn-toolbar">
			<button class="btn btn-primary" type="button" onclick="createBillamount();">生成汇总单</button>
			<button class="btn btn-primary" type="button" onclick="pushBillamount();">推送汇总单</button>
			<button class="btn btn-primary" type="button" onclick="viewBillamount();">查看待汇总缴费</button>
			<button class="btn btn-primary" type="button" onclick="deleteBillamount();">删除未推送汇总</button>
		</div>
	<table id="tb"></table>
 	<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
 	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lte IE 9]>
	<script src="../../../bootstrap/js/html5shiv.js"></script>
	<script src="../../../bootstrap/js/respond.min.js"></script>
	<script src="../../../bootstrap/js/jquery.placeholder.min.js"></script>
	<![endif]-->
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script src="../../../bootstrap/js/moment-with-locales.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
	
	<script type="text/javascript" src="../../../js/cascade-common.js?v=3"></script>
	<script type="text/javascript" src="../../../js/common.js?v=3"></script>
	<script type="text/javascript" src="../../../js/page/selfelec/billamount/billamount.js?v=3"></script> 
	<script>
        $(function(){
            $('#datetimepicker1').datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn')
            });
            $('#datetimepicker2').datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn')
            });
        })
    </script>
</body>
</html>

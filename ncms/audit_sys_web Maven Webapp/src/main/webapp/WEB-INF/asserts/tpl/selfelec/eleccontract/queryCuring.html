<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="../../../css/ncms_page.css?v=2" rel="stylesheet"
	media="screen">
<link href="../../../bootstrap/css/bootstrap-table.min.css"
	rel="stylesheet">

</head>
<body>
	<script type="text/javascript"></script>
	<form class="form-inline">
		<input type="hidden" id="state" />
		<div class="form-group">
			<input type="text" id="contractName" placeholder="固化信息编码或名称">
		</div>
		<div class="form-group">
			<select id="city">
				<option value="">-选择地市-</option>
			</select>
		</div>
		<div class="form-group">
			<select id="region">
				<option value="">-选择区县-</option>
			</select>
		</div>
		<div class="form-group">
			<select id="contractState">
				<option value="">-固化信息状态-</option>
				<option value="-2">无效</option>
				<option value="-1">删除</option>
				<option value="0">正常</option>
				<option value="1">起草</option>
				<option value="2">履行完毕</option>
				<option value="3">审批中</option>
				<option value="4">审批完毕</option>
				<option value="8">异动</option>
				<option value="9">停用</option>
			</select>
		</div>
		<div class="form-group">
			<select id="auditState">
				<option value="">-审核状态-</option>
				<option value="0">审核通过</option>
				<option value="8">审核未通过</option>
				<option value="9">审核中</option>
				<option value="-1">未提交</option>
			</select>
		</div>

		<button type="button" class="btn btn-success"
			onclick="loadTableData(0)">查询</button>
	</form>
	<div class="btn-toolbar">
		<button type="button" class="btn btn-primary" onclick="exportData()">导出</button>
	</div>
	<table id="tb"></table>
	<!-- 查看页面  add by jiacy-->
	<div class="modal fade" id="ViewPanel" tabindex="-1" role="dialog"
		aria-labelledby="ViewPanel">
		<div class="modal-dialog" role="document" style="width:800px;">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>
					<h5 id="myModalLabel">查看运营商信息</h5>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="dataForm" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="ds_code">固化信息编码</label>
							<div class="col-sm-4">
								<input type="text" name="contractCode" class="form-control">
							</div>
							<label class="col-sm-2 control-label" for="ds_name">固化信息名称</label>
							<div class="col-sm-4">
								<input type="text" name="contractName" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="ds_space">所属地市</label>
							<div class="col-sm-4">
								<input type="text" name="pregName" class="form-control">
							</div>
							<label class="col-sm-2 control-label" for="ds_addr">所属区县</label>
							<div class="col-sm-4">
								<input type="text" name="regName" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="ds_space">固化信息状态</label>
							<div class="col-sm-4">
								<input type="text" name="contractState" class="form-control">
							</div>
							<label class="col-sm-2 control-label" for="ds_addr">固化信息期始</label>
							<div class="col-sm-4">
								<input type="text" name="contractStartdate" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="ds_contact">固化信息终止</label>
							<div class="col-sm-4">
								<input type="text" name="contractEnddate" class="form-control">
							</div>
							<label class="col-sm-2 control-label" for="ds_telephone">固化信息年限</label>
							<div class="col-sm-4">
								<input type="text" name="contractYearquantity"
									class="form-control">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">关闭</a>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<!--[if lte IE 9]>
	<script src="../../../bootstrap/js/html5shiv.js"></script>
	<script src="../../../bootstrap/js/respond.min.js"></script>
	<script src="../../../bootstrap/js/jquery.placeholder.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../js/page/common/common.js"></script>
	<script type="text/javascript"
		src="../../../js/page/selfelec/eleccontract/query.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script>
		$(function() {
			loadTableData(0);
		});
	</script>

</body>
</html>

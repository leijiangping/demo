	<script>
	$(function () {
		var myDate = new Date();
        var str = "" + myDate.getFullYear();
        str += (myDate.getMonth()+1);
        $('#datetimepicker').val(str);
        
        $('#datetimepicker').datetimepicker({
        	format: 'YYYYMM',
			locale: moment.locale('zh-cn')
        });
    });
	</script>

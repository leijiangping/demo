<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<link href="../../../bootstrap/css/bootstrap-table-fixed-columns.css" rel="stylesheet">
	<link href="../../../bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
	<link href="../../../css/ncms_page.css" rel="stylesheet">
</head>
<!-- 铁塔侧账单生成 -->
<body>	
	<form class="form-inline towerItem">
		<div class="form-group">
			<select id="City" name="City">
			</select>
		</div>
		<div class="form-group">
			<select id="Village" name="Village">
			</select>
		</div>
		<div class="form-group">
            <div class='col-sm-6 towerTime'>
	            <input type='text' class="" id='datetimepicker'/>
	        </div>
        </div> 
		<div class="form-group">
			<input type="text" placeholder="产品业务确认单编号" id="businessConfirmNumber" name="businessConfirmNumber">
		</div>
		<div class="form-group">
			<input type="text" placeholder="站址名称或编码" id="towerStationCodeOrName" name="towerStationCodeOrName">
		</div>
		<button type="button" class="btn btn-success" onclick="loadTableData()">查询</button>
	</form>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="generateBill();">生成</button>
		<button class="btn btn-primary" type="button" onclick="regenerateBill();">重新生成</button>
		<button class="btn btn-primary"  type="button" onclick="exportBill();">导出</button>
		<!--  <select class="btn btn-primary" id="educeStyle" >
            <option value="0">导出所有数据</option>
            <option value="1" selected = "selected">导出当前页数据</option>
            <option value="2">导出所选数据</option>
        </select>-->
	</div>
	<table id="tb"></table>
	<!--重新生成移动侧账单-->
	<div class="modal hide fade" id="regenerateEditCost" tabindex="-1">
		<div class="modal-dialog regenerateItem" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>
					<h4 id="myModalLabel">重新生成移动侧账单</h4>
				</div>
				<form class="form-inline towerItem">
					<div class="form-group">
						<select id="regenerateCity" name="regenerateCity">
						</select>
					</div>
					<div class="form-group">
						<select id="regenerateVillage" name="regenerateVillage">
						</select>
					</div>
					<div class="form-group">
			            <div class='col-sm-6 towerTime'>
				            <input type='text' class="" id='datetimepicker1' placeholder="2017/07"/>
				        </div>
			        </div>
			        
					<div class="form-group">
						<input type="text" placeholder="产品业务确认单编号" id="regenerateBusinessConfirmNumber" name="regenerateBusinessConfirmNumber">
					</div>
					<button type="button" class="btn btn-success" onclick="regenerateLoadData()">查询</button>
				</form> 
				<div class="modal-body">
					<table id="regenerateTb"></table>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">返回</a>
					<a href="#" class="btn btn-primary" onclick="regenerateFormSubmit();">重新生成</a>
				</div>
			</div>
		</div>
	</div>
	
	<script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script src="../../../bootstrap/js/moment-with-locales.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../../../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/page/twrrent/settlement/towerBillCreate.js"></script>
	<script>
	$(function () {
		var myDate = new Date();
        var str = "" + myDate.getFullYear();
        str += (myDate.getMonth()+1);
        $('#datetimepicker').val(str);
        $('#datetimepicker1').val(str);
        
        $('#datetimepicker').datetimepicker({
        	format: 'YYYYMM',
			locale: moment.locale('zh-cn')
        });
        $('#datetimepicker1').datetimepicker({
        	format: 'YYYYMM',
			locale: moment.locale('zh-cn')
        });
    });
	
	</script>
</body>
</html>

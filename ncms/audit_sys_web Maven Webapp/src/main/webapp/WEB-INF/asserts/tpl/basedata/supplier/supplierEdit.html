<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<link href="../../../../asserts/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="../../../../asserts/bootstrap/css/bootstrap.css" rel="stylesheet"
	media="screen">
<script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/ui.loading.js"></script>
<script src="../../../../asserts/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- <script type="text/javascript" src="../../../js/cascade-common.js"></script> -->
<script type="text/javascript" src="../../../js/common.js?v=3"></script>
<script type="text/javascript" src="../../../js/page/common/common.js"></script>	
<script type="text/javascript" src="../../../js/page/basedata/supplier/supplier.js"></script>	
</head>
<body>
	<!-- 新增、修改弹出页面 -->
	<div class="modal fade" id="EditPanel" tabindex="-1" role="dialog" aria-labelledby="EditPanel">
  		<div class="modal-dialog" role="document" style="width:800px;">
    	<div class="modal-content">
		<div class="modal-header">
			<button class="close" type="button" data-dismiss="modal">×</button>
			<h5 id="myModalLabel">添加/修改 运营商信息</h5>
		</div>
		<div class="modal-body">
			<form class="form-horizontal" id="dataForm" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="ds_code">供应商编号</label>
                   	<div class="col-sm-4">
						<input type="text" name="supplierCode" class="form-control">
                   	</div>
                   	<label class="col-sm-2 control-label" for="ds_name">供应商名称</label>
                   	<div class="col-sm-4">
						<input type="text" name="supplierName" class="form-control">
                   	</div>
           		</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="ds_space">地点(服务类别)</label>
                   	<div class="col-sm-4">
						<input type="text" name="supplierSite" class="form-control">
                   	</div>
                   	<label class="col-sm-2 control-label" for="ds_addr">供应商地址</label>
                   	<div class="col-sm-4">
						<input type="text" name="supplierAddress" class="form-control">
                   	</div>
           		</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="ds_contact">联系人</label>
                   	<div class="col-sm-4">
						<input type="text" name="supplierContact" class="form-control">
                   	</div>
                   	<label class="col-sm-2 control-label" for="ds_telephone">联系电话</label>
                   	<div class="col-sm-4">
						<input type="text" name="supplierTelephone" class="form-control">
                   	</div>
           		</div>
				<div class="form-group">
                   	<label class="col-sm-2 control-label" for="district">地市/区县</label>
                   	<div class="col-sm-2">
						<select id="pregId" name="pregId" class="form-control"></select>
                   	</div>
                   	<div class="col-sm-2">
						<select id="regId" name="regId" class="form-control"></select>
                   	</div>
                   	<label class="col-sm-2 control-label" for="ds_share">是否向下共享</label>
                   	<div class="col-sm-2">
						<select id="isDownshare" name="isDownshare" class="form-control">
							<option value="1">是</option>
							<option value="0" selected="selected">否</option>
						</select>
                   	</div>
                   	<div class="col-sm-2"></div>
                </div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="ds_code">账户类型</label>
                   	<div class="col-sm-4">
						<select id="accountType" name="accountType" class="form-control">
							<option>-请选择-</option>
							<option value="0">公户</option>
							<option value="1">私户</option>
						</select>
                   	</div>
                   	<label class="col-sm-2 control-label" for="ds_name">开户银行</label>
                   	<div class="col-sm-4">
						<input type="text" name="depositBank" class="form-control">
                   	</div>
           		</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="ds_code">供应商类别</label>
                   	<div class="col-sm-4">
						<select id="supplierType" name="supplierType" class="form-control"></select>
                   	</div>
                   	<label class="col-sm-2 control-label"></label>
                   	<div class="col-sm-4"></div>
           		</div>
                <div class="form-group">
                   <label class="col-sm-2 control-label" for="ds_note">备注</label>
                   <div class="col-sm-10">
                      <textarea  class="form-control" id="supplierNote" class="form-control"></textarea>
                   </div>
                </div>
                <input type="hidden" id="supplierId" name="supplierId" />
                <input type="hidden" id="regName" name="regName" />
                <input type="hidden" id="pregName" name="pregName" />
			</form>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">关闭</a> 
			<a href="#"	class="btn btn-primary" onclick="formSubmit();">保存</a>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <title>新增</title>
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../../css/ncms_page.css"/>
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap-datetimepicker.min.css"/>
</head>
<body>
	<form action="" id="dataForm">
		<div class="btn-toolbar">
	        <button id="saveSet" type="button" class="btn btn-primary" onclick="addRebursePoint();">保存</button>
	        <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);">取消</button>
   		</div>
	<div class="B_box">
		<div>
		 <ul class="list-group addReburseStyle">
         	<li class="list-group-item row">
                <div class="col-md-3">报账点编码</div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="billAccountCode" name="billAccountCode">
                   	<span id="err" class="modal-error"></span>
                </div>
                <div class="col-md-3">报账点名称</div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="billAccountName" name="billAccountName">
                   	<span id="err" class="modal-error"></span>
                </div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-3">所属市</div>
                <div class="col-md-3">
                    <select class="form-control" id="City" name="City">
                        <option value="">---请选择市---</option>
                    </select>
                    <span id="err" class="modal-error"></span>
                </div>
                <div class="col-md-3">所属区县</div>
                <div class="col-md-3">
                    <select class="form-control" id="Village" name="Village">
                        <option value="">---请选择区县---</option>
                    </select>
                    <span id="err" class="modal-error"></span>
                </div>
            </li>
 
            <li class="list-group-item row">
                <div class="col-md-3">备注</div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="billAccountNote" name="billAccountNote">
                </div>
            </li>
            </ul>
       		</div>
       		<div class="rela_agreement">
       			<div class="search_title">关联合同/协议信息<button type="button" class="btn btn-primary" onclick="queryContractInfo();">选择合同/选择协议</button></div>
       		<ul id="contractInfo" class="list-group" style="display:none;">
	       		<li class="list-group-item row">
	                <div class="col-md-3" style="text-align: center;">合同编码</div>
	                <div class="col-md-3">
	                    <input type="hidden" id="rentcontractId">
	                    <input type="text" class="form-control" id="contractCode" readonly="readonly">
	                </div>
	                <div class="col-md-3" style="text-align: center;">合同名称</div>
	                <div class="col-md-3">
	                    <input type="text" class="form-control" id="contractName" readonly="readonly">
	                </div>
	            </li>
	       		<li class="list-group-item row">
	                <div class="col-md-3">所属地市</div>
	                <div class="col-md-3">
	                    <input type="text" class="form-control" id="city" readonly="readonly">
	                </div>
	                <div class="col-md-3">所属区县</div>
	                <div class="col-md-3">
	                    <input type="text" class="form-control" id="distract" readonly="readonly">
	                </div>
	            </li>
       		 <li class="list-group-item row">
                <div class="col-md-3">协议期始</div>
                <div class="col-md-3">
                	<div class='input-group date' id='datetimepicker1' style="top:2px;height:30px;line-height:30px;width:60%;">
	                 	<input type="text" class="form-control" id="contractStartdate" name="contractStartdate" readonly="readonly">
	                 </div>
                </div>
                <div class="col-md-3">协议期终</div>
                <div class="col-md-3">
                	<div class='input-group date' id='datetimepicker2' style="top:2px;height:30px;line-height:30px;width:60%;">
	                 	<input type="text" class="form-control" id="contractEnddate" name="contractEnddate" readonly="readonly">
	                 </div>
                </div>
            </li>
       		 <li class="list-group-item row">
                <div class="col-md-3">签约日期</div>
                <div class="col-md-3">
                	<div class='input-group date' id='datetimepicker3' style="top:2px;height:30px;line-height:30px;width:60%;">
	                	<input type="text" class="form-control" id="contractSigndate" name="contractSigndate" readonly="readonly">
	                 </div>
                </div>
                <div class="col-md-3">年限</div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="contractYearquantity" name="contractYearquantity" readonly="readonly">
                </div>
       		 <li class="list-group-item row">
                <div class="col-md-3">合同总金额</div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="totalAmount" readonly="readonly">
                </div>
                <div class="col-md-3">年租费</div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="yearAmount" readonly="readonly">
                </div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-3">供应商编号</div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="supplierCode" name="supplierCode" readonly="readonly">
                </div>
                <div class="col-md-3">供应商名称</div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="supplierName" name="supplierName" readonly="readonly">
                </div>
            </li>
            </ul>
           </div>
	 <!--关联机房/资源点信息 -->
        <div  class="associate_room">
        	<div class="search_title" style="margin-top:38px;">关联机房/资源点信息<button type="button" class="btn btn-primary" onclick="choiceResourcePoint();">选择机房/资源点</button></div>
            <table class="table table-bordered" id="resources">
                <thead>
                    <tr>
                        <th>资源类型</th>
                        <th>资源编码</th>
                        <th>资源点名称</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
	</div>
</form>
<div class="modal fade" id="EditPanel1" tabindex="-1">
		<div class="modal-dialog" role="document" style="width:900px;">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>
					<h4 id="myModalLabel">查询选择合同/协议信息</h4>
				</div>
				<div class="modal-body">
					<form class="form-inline">
		<div class="form-group">
			<input type="text" placeholder="合同编码或名称" id="contractCodeOrName" name="contractCodeOrName"> 
		</div>
		<div class="form-group">
				<select id="City1">
					<option value="">-选择地市-</option>
				</select>
			</div>	
			<div class="form-group">
				<select id="Village1">
					<option value="">-选择区县-</option>
				</select>
			</div>	
		<button type="button" class="btn btn-success" onclick="queryContractData()">查询</button>
	</form>
				<table id="tb1" class="table table-bordered" style="margin-top:10px;"></table>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal" onclick="choiceContract();">确定</a> 					
				</div>
			</div>
		</div>
	</div>
<div class="modal fade" id="EditPanel2" tabindex="-1">
		<div class="modal-dialog" role="document" style="width:900px;">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>
					<h4 id="myModalLabel">查询选择机房/资源点</h4>
				</div>
				<div class="modal-body">
					<form class="form-inline">
		<div class="form-group">
			<input type="text" placeholder="机房/资源点编码或名称" id="resourceCodeOrName" name="resourceCodeOrName"> 
		</div>
		<div class="form-group">
				<select id="City2">
					<option value="">-选择地市-</option>
				</select>
			</div>	
			<div class="form-group">
				<select id="Village2">
					<option value="">-选择区县-</option>
				</select>
			</div>	
		<button type="button" class="btn btn-success" onclick="queryResourceInfo();">查询</button>
	</form>
				<table id="tb2" class="table table-bordered" style="margin-top:10px;"></table>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal" onclick="choiceResource();">确定</a> 					
				</div>
			</div>
		</div>
	</div>
	
	<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../bootstrap/js/messages_zh.js"></script>
	
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
    <!--[if lte IE 9]>
		 <script src="../../../bootstrap/js/html5shiv.js"></script>
		 <script src="../../../bootstrap/js/respond.min.js"></script>
		 <script src="../../../bootstrap/js/jquery.placeholder.min.js"></script>
	<![endif]-->
    <script src="../../../bootstrap/js/moment-with-locales.min.js"></script>
    <script  src="../../../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../../../js/common.js"></script>
    <script type="text/javascript" src="../../../js/page/selfrent/reimburseInfo_m/contractAgreement.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
</body>
</html>

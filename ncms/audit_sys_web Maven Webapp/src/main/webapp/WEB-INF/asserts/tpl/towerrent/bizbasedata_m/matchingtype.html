<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<link href="../../../css/ncms_page.css" rel="stylesheet">
</head>
<!-- 机房类型 -->
<body>	
	<form class="form-inline">
				<input type="hidden" value="SUPT_TYPE" id="commTypeGroup">
				<div class="form-group">
					<select id="commTypeState">
						<option value="">-当前状态-</option>
						<option value="0">启用</option>
						<option value="9">停用</option>
					</select>
				</div>
				<div class="form-group">
					<input type="text" id="commTypeName" placeholder="名称">
				</div>
			<button type="button" class="btn btn-success" onclick="searchTableData()">查询</button>
	</form>
	<div class="btn-toolbar">
		<button class="btn btn-primary"  type="button" onclick="insertRoomType();">添加</button>
		<button class="btn btn-primary" type="button" onclick="updateRoomType();">修改</button>
		<button class="btn btn-danger"  type="button" onclick="deleteRoomType();">删除</button>
		<button class="btn btn-success" type="button" onclick="openRoomType(0);">启用</button>    
		<button class="btn btn-warning" type="button" onclick="stopRoomType(9);">停用</button>
	</div>
	<table id="tb"></table>
	<!-- 添加弹出页面 -->
	<div class="modal hide fade" id="EditRoomType" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>
					<h4 id="myModalLabel">配套信息编辑</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="dataForm">
						<div class="form-group">
<!--  							<input type="hidden" id="roomtypeid" name="roomtypeid"> -->
			    			<label class="control-label">配套信息名称:</label>
			    			<input id="roomtypeName" name="roomtypeName" />
							<span id="err" class="modal-error"></span>
						</div>
			  			<div class="form-group">
			    			<label class="control-label">配套信息状态:</label>
						    <select name="roomtypeState" id="roomtypeState">
						       <option value="0">启用</option>						    	
						    </select>
						    <span id="err" class="modal-error"></span>
			  			</div>
			  			<div class="form-group">
			    			<label class="control-label" style="position: relative;top: -30px;">备注:</label>
						    <textarea rows="2" id="roomtypeNote" name="roomtypeNote" ></textarea>
			  			</div> 
					</form>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal" onclick="twr_close()">关闭</a>
					<a href="#" class="btn btn-primary" onclick="formSubmit();">保存</a>
				</div>
			</div>
		</div>
	</div>	
	
	<script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script src="../../../bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../bootstrap/js/messages_zh.js"></script>
	
	<script src="../../../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/page/twrrent/roomtype.js"></script>
</body>
</html>

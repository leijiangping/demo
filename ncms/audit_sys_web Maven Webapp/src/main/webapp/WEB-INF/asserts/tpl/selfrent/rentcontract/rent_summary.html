<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>租费报账汇总</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../css/ncms_page.css"/>
    <script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/respond.min.js" type="text/javascript"></script>
    <script src="../../bootstrap/js/moment-with-locales.min.js"></script>
    <script  src="../../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>

    <div id="summary_box">
        <div class="search_title">输入条件点击查询</div>
        <form class="form-inline">
            <div class="form-group">
                <label>汇总单编码</label>
                <input type="text" autocomplete="off" name="">
            </div>
            <div class="form-group">
                <label>汇总日期从</label>
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <label>到</label>
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <select  name="">
                    <option value="">-选择地市-</option>
                </select>
            </div>
            <div class="form-group">
                <select  name="">
                    <option value="">-选择状态-</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" autocomplete="off" name=""placeholder="合同编号或名称" >
            </div>
            <div class="form-group">
                <input type="text" autocomplete="off" name=""placeholder="供应商编号或名称" >
            </div>
            <div class="form-group">
                <input type="text" autocomplete="off" name=""placeholder="机房编码或名称" >
            </div>
            <button type="button" class="btn btn-success" >查询</button>
        </form>
        <div class="btn-toolbar">
            <button type="button" class="btn btn-primary">生成汇总单</button>
            <button type="button" class="btn btn-primary">推送汇总单</button>
            <button type="button" class="btn btn-primary">查看待汇总缴费</button>
        </div>
        <table class="table table-bordered table-striped table-hover" id="">
            <thead>
            <tr>
                <th></th>
                <th>选择</th>
                <th>序号</th>
                <th>汇总单编码</th>
                <th>汇总日期</th>
                <th>推送状态</th>
                <th>付款数量</th>
                <th>应付金额</th>
                <th>地市</th>
                <th>区域</th>
                <th>供应商编码</th>
                <th>供应商名称</th>
            </tr>
            </thead>
        </table>
    </div>
    <script>
        $(function(){
            $('#datetimepicker1').datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn')
            });
            $('#datetimepicker2').datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn')
            });
        })
    </script>
</body>
</html>

        <div class="info_check">
         <ul class="list-group addReburseStyle">
            <li class="list-group-item row">
                <div class="col-md-3">审核状态</div>
                <div class="col-md-3">
                    <select class="form-control" id='checkState'>
                        <option value='0'>通过</option>
                        <option value='8'>不通过</option>
                    </select>
                </div>
                  <div class="col-md-3">审核人</div>
                <div class="col-md-3" id="curUser"></div>
            </li>
            <li class="list-group-item row">
              
                <div class="col-md-3">下级审核人</div>
                <div class="col-md-3">
                    <select id="nextUsers" name="nextUsers" class="form-control selectpicker" data-hide-disabled="true" data-size="4" style="float:left" onchange="changeSave()"></select>
                    <span id="err" class="modal-error"></span> 
                </div>
                <div class="col-md-3">审核备注</div>
                <div class="col-md-3">
                    <input type="text" class="form-control commentMsg" id='comment' name="comment" style="resize: none;float:left" onchange="changeSave()">
                    <span id="err" class="modal-error" style="float:left"></span>
                </div>
            </li>
        </ul>

    	<!-- 添加报账点信息 -->
        <div>
            <ul class="list-group" id="entry_information">

                    <div class="col-md-2">报账点编码</div>
                    <div class="col-md-4" >
                        <input class="form-control" id="billaccountCode" type="text"/>
                    </div>
                    <div class="col-md-2">报账点名称</div>
                    <div class="col-md-4">
                        <input class="form-control" id="billaccountName" type="text"/>
                    </div>
                </li>
                <li class="list-group-item row">
                    <div class="col-md-2">所属地市</div>
                    <div class="col-md-4" >
                        <select id="modifyCity" name="city" class="form-control">
								<option>-选择地市-</option>
							</select>
                    </div>
                    <div class="col-md-2">所属区县</div>
                    <div class="col-md-4">
                        <select id="modifyRegion" name="region"  class="form-control">
								<option>-选择区县-</option>
							</select>
                    </div>
                </li>
                <li class="list-group-item row">
                    <div class="col-md-2">报账点状态</div>
                    <div class="col-md-4" >
                        <select id="billaccountState" class="form-control">
                                 <option>-请选择-</option>
                                 <option value="0">正常</option>
                                 <option value="9">暂停</option>
                                 <option value="10">终止</option>
                              </select>
                    </div>
                    <div class="col-md-2">报账点类型</div>
                    <div class="col-md-4">
                        <select id="billaccountType" class="form-control">
                                 <option value="1">电费报账点</option>
                              </select>
                    </div>
                </li>
                <li class="list-group-item row">
                    <div class="col-md-2">计划缴费日期</div>
                    <div class="col-md-4" >
	                   <input type='text' class="form-control"  id="planDate"/>
                    </div>
                    <div class="col-md-2">报账点计量倍数</div>
                    <div class="col-md-4">
                        <input class="form-control" id="calcMulti" type="text" placeholder="1.5"/>
                    </div>
                </li>
                 <li class="list-group-item row">
                    <div class="col-md-2">备注</div>
                    <div class="col-md-4">
                        <input class="form-control" id="billaccountNote" type="text" />
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        
                    </div>
                    
                </li>
         
            </ul>
        </div>
        
        <!-- 关联合同信息-->
        <div>
            <ul class="list-group">
                <li class="list-group-item row">

					          <tr>
					            <th></th>
					            <th>资源类型</th>
					            <th>资源编码</th>
					            <th>资源名称</th>
					            <th>资源状态</th>
					            <th></th>
					          </tr>
					        </thead>
					        <tbody>
					          
					        </tbody>
					</table>
                </li>
            </ul>
        </div>

<!-- Modal -->
<div class="modal fade" id="selRelationContractDiv" tabindex="-1" role="dialog" aria-labelledby="selContractDiv">
  <div class="modal-dialog" role="document" style="width:800px;">
    <div class="modal-content">
      <div class="modal-header">
          <h3>关联合同</h3>
      </div>
      <div class="modal-body">
       		<table id="relationcontracttb"></table>
      </div>
      <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal" onclick="relationContractSubmit()">确定</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button> 
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="selRelationResourceDiv" tabindex="-1" role="dialog" aria-labelledby="selResourceDiv">

      <div class="modal-header">

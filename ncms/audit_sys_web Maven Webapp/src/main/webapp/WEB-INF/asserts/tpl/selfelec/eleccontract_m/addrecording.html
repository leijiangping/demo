							</div>
						</div>

							<label class="col-sm-4 control-label" for="passwordConfirm">确认密码<span class="required" aria-required="true"> *</span>：</label>
							<div class="col-sm-8">
								<input class="form-control required password" type="password" id="passwordConfirm" name="passwordConfirm">
							</div>
						</div>
						
						<div class="form-group col-xs-9">
							<label class="col-sm-4 control-label" for="dept_name">用户组：</label>
							<div class="col-sm-8">
								<div class="input-group">
									<input name="pname" class="form-control input-sm" id="pname" type="text" readonly="readonly" /> <input name="pid" id="pid" type="hidden" />
									<div class="input-group-btn">
										<a data-trigger="modal" href="${ctx}/system/user/tree" data-title="选择部门" class="btn btn-sm btn-primary"> <i class="fa fa-search"></i>
										</a>
									</div>
								</div>
							</div>
						</div>
						
						<div class="form-group col-xs-9">
							<label class="col-sm-4 control-label" for="name">姓名：</label>
							<div class="col-sm-8">
								<input class="form-control " type="text" id="name" name="name">
							</div>
						</div>
						
						<div class="form-group col-xs-9">
							<label class="col-sm-4 control-label" for="sex">性别：</label>
							<div class="col-sm-8">
								<select name="sex" id="sex" class="form-control ">
									<option value="">请选择</option>
									<option value="1">男</option>
									<option value="0">女</option>
								</select>
							</div>
						</div>
						
						<div class="form-group col-xs-9">
							<label class="col-sm-4 control-label" for="mobile">手机：</label>
							<div class="col-sm-8">
								<input class="form-control " type="text" id="mobile" name="mobile">
							</div>
						</div>
						
						<div class="form-group col-xs-9">
							<label class="col-sm-4 control-label" for="phone">座机：</label>
							<div class="col-sm-8">
								<input class="form-control " type="text" id="phone" name="phone">
							</div>
						</div>
						
						<div class="form-group col-xs-9">
							<label class="col-sm-4 control-label" for="email">邮件：</label>
							<div class="col-sm-8">
								<input class="form-control " type="text" id="email" name="email">
							</div>
						</div>
						
						<div class="form-group col-xs-9">

							<div class="col-sm-8">
								<input class="form-control " type="text" id="workNo" name="workNo">
							</div>
						</div>
						
						<div class="form-group col-xs-9">

									<option value="1">启用</option>
									<option value="0">停用</option>
								</select>
							</div>
						</div>
					</form>

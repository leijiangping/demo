    <style>
        .evaluate-title{
            margin:20px 100px;
            font-size:20px;
            color: #31b0d5;
        }
        .container {
            width: 600px;
            margin: 30px 100px;
        }

        .vertical-timeline {
            color: #000;
            font-family: "微软雅黑", "Microsoft YaHei";
        }

        .vertical-timeline-block {
            width: 100%;
            border-left: 2px solid #DDD;
            margin: 0 20px;
            position: relative;
            padding-bottom: 15px;
        }
        .vertical-timeline-evaluate{
            position: absolute;
            top: -8px;
            left: 16px;
        }


        /* 时间轴的左侧图标 */
        .vertical-timeline-icon {
            width: 24px;
            height: 24px;
            border-radius: 20px;
            position: absolute;
            left: -13px;
            z-index: 999;
            text-align: center;
            line-height: 24px;
            cursor: pointer;
            transition: all 0.2s ease-in;
            -webkit-transition: all 0.2s ease-in;
            -moz-transition: all 0.2s ease-in;
            -o-transition: all 0.2s ease-in;
        }

        /* 时间轴的左侧图标的各种样式 */
        .v-timeline-icon{
            background-color: #31b0d5;
            top: -5px;
            left: -7px;
            width: 12px;
            height: 12px;
        }
        .v-timeline-icon1 {
            background-color: #31b0d5;
            top: 75px;
        }
        .v-timeline-icon2 {
            background-color: #31b0d5;
            top: 110px;
        }
        /* 时间轴的左侧图标上的序号*/
        .vertical-timeline-icon i {
            font-style: normal;
            color: #FFF;
        }
        /* 时间轴上的具体内容 */
        .vertical-timeline-content {
            margin-left: 60px;
            padding: 10px;
            border-radius: 5px;           
            border: 1px solid #ccc;
            position: relative;
            top: 50px;
        }
        /* 时间轴的具体内容的格式 */
        .timeline-content {
            text-indent: 2em;
        }
        .time-more {
            overflow: hidden;
            margin-right: 10px;
        }
        .time-more .time {
            float: left;
        }
        .time-more .more {
            float: right;
        }
        .time-item span{
            display: block;
            margin-left: 30px;
            font-size: 14px;
            color: #ccc
        }
        .time-item textarea{
            margin-left: 30px;
            margin-top: 5px;
            border:1px solid #ccc;
            width: 430px;
            max-width: 460px;
            padding: 5px 10px; 
        }

        .evaluateSubmit{
            margin:25px 350px;
        }

</head>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../../../css/ncms_page.css" rel="stylesheet">
<script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/respond.min.js" type="text/javascript"></script>
<script src="../../../js/common.js" type="text/javascript"></script>
<!-- ZTree树形插件 -->

<link rel="stylesheet" href="../../../zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="../../../zTree/js/jquery.ztree.core-3.5.js"></script>	
<style>
/* .errorTip .control-label{
} */
.errorTip .help-block{
    color: red;
}
</style>

<body>
	<div class="content towerType">
		<div class="left-menutree">
			<ul id="orgTree" class="ztree"></ul>
		</div>
		<div class="right-operatearea">
			<form class="form-inline">
				<!-- <div class="form-group">
					<select id="provinceSelect" style="color:#1E9FFF;">
						<option >-当前状态—</option>
						<option value="0">启用</option>
						<option value="9">停用</option>
					</select>
				</div> -->
				<div class="form-group">
					<input type="text" id="funcName" placeholder="名称">
				</div>
				<button type="button" class="btn btn-success" onclick="searchFuncMenus();">查询</button>
			</form>
			<div class="btn-toolbar">
				<button class="btn btn-primary" type="button" onclick="insertNew();">添加</button>
				<button class="btn btn-primary" type="button" onclick="update();">修改</button>
				<button class="btn btn-danger" type="button" onclick="deleteUse();">删除</button>
				<!-- <button class="btn btn-success" onclick="openUse(0);" >启用</button>
				<button class="btn btn-warning" onclick="openUse(9);">停用</button> -->
			</div>
			<table class="table table-bordered table-striped table-hover" id="tb">
				<thead>
					<tr>
						<th style="width:20px;"><input type="checkbox"
							id="chooseAll_id" name="checkAll" onclick="CheckAllReverse();">
						</th>
						<th style="text-align:center;">名称</th>
						<th style="text-align:center;">父级</th>
						<!-- <th style="text-align:center;">当前状态</th> -->
						<th style="text-align:center;">备注</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	<!-- 新增弹出页面 -->
	<div class="modal hide fade" id="EditPanel" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<form class="form-horizontal" id="dataForm">
			<fieldset>
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal" onclick="twr_close()">×</button>
					<h4 id="myModalLabel"></h4>
				</div>
				<div class="modal-body">
					
						<input type="hidden" name="depId"> 
						<input type="hidden" name="pdepId" id='proTypeId'>
						<input type="hidden" name="depCode">
						<input type="hidden" name="producttypePid" id='producttypePid'>

						<div class="form-group">
							<label class="control-label">根级:</label>
							 <input type="text" name="producttypeName" id="producttypeName" readonly="readonly"
								placeholder="-">
						</div>
						
						<div class="form-group">
							<label class="control-label">备注:</label>
							<input type="text" name="producttypeNote" id="depName" placeholder="备注">
							
						</div>
						<div class="form-group">
							<label class="control-label" for="frontDeptName">塔名称:</label> 
							<input type="text" name="frontDeptName" id="frontDeptName" placeholder="请输塔名称" ">
							<span id="err" class="modal-error" style="position: absolute;bottom: 22%;"></span>
						</div>
						<div style="clear:both;"></div>
				</div>
				<div class="modal-footer">
					<a href="#"class="btn" data-dismiss="modal" onclick="twr_close()">关闭</a>
					<button type="button" class="btn btn-primary" onclick="formSubmit()">保存</button>	
				</div>
				</fieldset>
				</form>
			</div>
		</div>
	</div>
	
	<script src="../../../bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/messages_zh.js"></script>
	<!--[if lte IE 9]>
	    <script src="../../bootstrap/js/html5shiv.js"></script>

    <![endif]-->
	<script src="../../../js/page/twrrent/twrproducttype.js" type="text/javascript"></script>
	
</body>
</html>

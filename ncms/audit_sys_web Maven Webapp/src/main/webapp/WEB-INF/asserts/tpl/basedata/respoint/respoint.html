<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<link href="../../../../asserts/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link href="../../../bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="../../../css/ncms_page.css" rel="stylesheet" media="screen">
<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/ui.loading.js"></script>
<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="../../../../asserts/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/moment-with-locales.min.js"></script>
<script  src="../../../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/page/common/common.js"></script>
<script type="text/javascript" src="../../../js/page/system/activity/act-common/act-common.js?v=3"></script>
<script type="text/javascript" src="../../../js/page/common/siteSelect.js?v=20170928"></script>
<script type="text/javascript" src="../../../js/page/basedata/respoint/respoint.js?v=20170928"></script>
</head>
<body>
<div id="selectSite"></div>
<form id="form" class="form-inline" >
	<div class="form-group">
		<input type="text" placeholder="资源点编码或名称" id="reg">
	</div>
	<div class="form-group">
		<select id="city" name="city">
			<option>-选择地市-</option>
		</select>
	</div>
	<div class="form-group">
		<select id="region" name="region">
			<option>-选择区县-</option>
		</select>
	</div>
	<div class="form-group">
		<select id="property" name="property">
			<option value="">-资源点归属-</option>
			<option value="1">移动维护</option>
			<option value="2">铁塔维护</option>
		</select>
	</div>
	<div class="form-group">
		<select id="auditStatus" name="auditStatus">
					<option value="">-审核状态-</option>
					<option value=0>审核通过</option>
					<option value=8>审核未通过</option>
					<option value=9>审核中</option>
					<option value=-1>未提交</option>
		</select>
	</div>
	<div class="form-group">
		<select id="status" name="status">
			<option value="">-资源点状态-</option>
			<option value="1">在网</option>
			<option value="2">工程</option>
			<option value="3">退网</option>
		</select>
	</div>	
	<button type="button" class="btn btn-success" onclick="findData()">查询</button>
</form>
<div class="btn-toolbar" style="margin-top:10px">
	<button class="btn btn-primary" type="button"  onclick="add()">新增</button>
	<button class="btn btn-primary" type="button"  onclick="modify()">修改</button>
	<button class="btn btn-danger" type="button"  onclick="rmData()">删除</button>
	<button class="btn btn-primary" type="button"  onclick="submitAudit()">提交审核</button>
	<button class="btn btn-primary" type="button" onclick="importData()">导入</button>
	<button class="btn btn-primary" type="button" onclick="exportData()">导出</button>
</div>
<table id="tb"></table>
<!-- 提交审批 -->
<div class="modal hide fade" id="firstUsers" tabindex="-1"></div>

<!-- 新增、修改弹出页面 -->
<div class="modal fade" id="EditPanel" tabindex="-1" role="dialog" aria-labelledby="EditPanel">
 		<div class="modal-dialog" role="document" style="width:800px;">
    	<div class="modal-content">
			<div class="modal-header">
				<button class="close" type="button" data-dismiss="modal">×</button>
				<h4 id="myModalLabel">添加/修改 资源点信息</h4>
			</div>
			<div class="modal-body" id="control-roomStyle">
				<form class="form-horizontal" id="dataForm" role="form">
					<div class="pull-left">
						<label>资源点CID</label>
						<input class="forbidden"id="baseresourceCuid" name="baseresourceCuid"/>
					</div>
					<div class="pull-right">
						<label>资源点编码</label>
						<input class="forbidden"id="baseresourceCode" name="baseresourceCode"/>
					</div>
					<div style="clear:both;"></div>
					<div>
						<div class="pull-left">
							<label>资源点名称</label>
							<input class="forbidden" id="baseresourceName" name="baseresourceName"/>
						</div>
						<div style="clear:both;"></div>
					</div>
					<div class="pull-left">
						<label>所属站点</label>
						<select id="basesiteId" name="basesiteId" class="forbidden selectpicker" data-hide-disabled="true" data-size="4"  onchange="changeSave()" disabled="disabled"></select>
		                <span id="err" class="modal-error"></span>
					</div>
					<div class="pull-right">
						<a href="#"	class="btn btn-primary" onclick="siteBind();" style="margin-left: 100px;margin-bottom: 0px;">选择所属站点</a>
						<input type="hidden"  id="siteRegId" name="siteRegId" />
					</div>
					<div class="pull-left">
						<label>地市</label>
						<select class="forbidden" id="pregId" name="pregId"></select>
					</div>
					<div class="pull-right">
						<label>区县</label>
						<select class="forbidden" id="regId" name="regId"></select>
					</div>	
					<div class="pull-left">
						<label>资源点地址</label>
						<input class="forbidden"id="baseresourceAddress" name="baseresourceAddress"/>
					</div>
					<div class="pull-right">
						<label>生命周期状态</label>
						<select class="forbidden" id="baseresourceState" name="baseresourceState">
							<option value="">-请选择-</option>
							<option value="1">在网</option>
							<option value="2">工程</option>
							<option value="3">退网</option>
						</select>
					</div>
					<div class="pull-left">
						<label>资源点类型</label>
						<select class="forbidden" id="baseresourceCategory" name="baseresourceCategory">
								<option value="" selected="selected"></option>
								<option value="1">交换资源点</option>
								<option value="2">数据资源点</option>
								<option value="3">动力资源点</option>
								<option value="4">传输资源点</option>
								<option value="5">无线资源点</option>
								<option value="6">综合资源点</option>
						</select>
					</div>
					<div class="pull-right">
						<label>资源点归属</label>
						<select class="forbidden" id="roomOwner" name="roomOwner">
								<option value="">-请选择-</option>
								<option value="1">移动维护</option>
								<option value="2">铁塔维护</option>
						</select>
					</div>
	               	<div class="pull-left">
						<label>入网时间</label>
						<input type='text' class="forbidden" id="baseresourceOpendate" style="margin-top: 0"/>
					</div>
					<div class="pull-right">
						<label>经度</label>
						<input class="forbidden" type="text" name="baseresourceLongitude" id="baseresourceLongitude">
					</div> 
					<div class="pull-left">
						<label>纬度</label>
						<input class="forbidden" type="text" name="baseresourceLatitude" id="baseresourceLatitude">
					</div>
					<div style="clear:both;"></div>
	                <input type="hidden" id="baseresourceId" name="baseresourceId" />
	                <input type="hidden" id="prvId" name="prvId" />
	                <input type="hidden" id="prvSname" name="prvSname" />
	                <input type="hidden" id="regName" name="regName" />
	                <input type="hidden" id="pregName" name="pregName" />
	                <input type="hidden" id="dataFrom" name="dataFrom"/>
	                <input type="hidden" id="baseresourceType" name="baseresourceType" value="1"/>
	                <input type="hidden" id="auditingState" name="auditingState" />
	                <input type="hidden" id="auditingUserId" name="auditingUserId" />
	                <input type="hidden" id="auditingDate" name="auditingDate" />
				</form>
			</div>
			<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">关闭</a> 
			<button id="saveSet"class="btn btn-primary" type="button" onclick="formSubmit();">保存</button>
		</div>
		</div>
	</div>
</div>

<!-- 详情页弹出页面 -->
<div class="modal fade" id="detail" tabindex="-1" role="dialog" aria-labelledby="EditPanel">
 		<div class="modal-dialog" role="document" style="width:800px;"  class="tab-content">
    	<div class="modal-content">
			<div class="modal-header">
				<button class="close" type="button" data-dismiss="modal">×</button>
				<h4 id="myModalLabel"> 资源点信息</h4>
			</div>
			<div class="modal-body" id="control-style">
				<form class="form-horizontal" id="dataForm" role="form">
					<div class="pull-left">
						<label>资源点CID</label>
						<input class="forbidden"id="baseresourceCuid_Details" name="baseresourceCuid"/>
					</div>
					<div class="pull-right">
						<label>资源点编码</label>
						<input class="forbidden"id="baseresourceCode_Details" name="baseresourceCode"/>
					</div>
					<div class="pull-left">
						<label>资源点名称</label>
						<input class="forbidden"id="baseresourceName_Details" name="baseresourceName"/>
					</div>
					<div class="pull-right">
						<label>所属站点</label>
						<input class="forbidden"id="basesiteId_Details" name="basesiteId"/>
					</div>
					<div class="pull-left">
						<label>地市</label>
						<input class="forbidden"id="pregId_Details" name="pregId"/>
					</div>
					<div class="pull-right">
						<label>区县</label>
						<input class="forbidden"id="regId_Details" name="regId"/>
					</div>
					<div class="pull-left">
						<label>资源点地址</label>
						<input class="forbidden"id="baseresourceAddress_Details" name="baseresourceAddress"/>
					</div>
					<div class="pull-right">
						<label>资源点类型</label>
						<input class="forbidden"id="baseresourceCategory_Details" name="baseresourceCategory"/>
					</div>
					<div class="pull-left">
						<label>资源点归属</label>
						<input class="forbidden"id="roomOwner_Details" name="roomOwner"/>
					</div>
					<div class="pull-right">
						<label>入网时间</label>
						<input class="forbidden"id="baseresourceOpendate_Details"/>
					</div>
					<div class="pull-left">
						<label>经度</label>
						<input class="forbidden"id="baseresourceLongitude_Details" name="baseresourceLongitude"/>
					</div>
					<div class="pull-right">
						<label>纬度</label>
						<input class="forbidden"id="baseresourceLatitude_Details" name="baseresourceLatitude"/>
					</div>
					<div class="pull-left">
						<label>生命周期状态</label>
						<input class="forbidden"id="baseresourceState_Details" name="baseresourceState"/>
					</div>
					<div style="clear:both;"></div>
				</form>
				<table id="tbs" class="table table-bordered table-hover table-striped">
				<div id="myModalLabel" class="search_title">设备信息</div>
				<thead style='text-align: center;'>
					<tr >
						<th id="basestationCategory">设备类型</th>
						<th id="basestationCode">设备编号</th>
						<th id="basestationName">设备名称</th>
						<th id="basestationVendor">设备制造商</th>
						<th id="basestationOpendate">入网时间</th>
						<th id="basestationModel">设备型号</th>
						<th id="basestationPower">设备功率</th>
					</tr>
				</thead>
				<tbody>
				<tr id="tr">
				</tr>
				</tbody>
				</table>
				
				<div id="histoicFlowList" class="info_check"></div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">关闭</a> 
			</div>
		</div>
	</div>
</div>
<!-- 导入 -->
<div class="modal fade" id="filePanel" tabindex="-1" role="dialog" aria-labelledby="filePanel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" type="button" data-dismiss="modal">×</button>
				<h4 id="myModalLabel">导入数据</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="fileForm" role="form">
					<div class="form-group">
						<label class="col-sm-3 control-label" style="width:100px">上传文件:</label>
						<div class="col-sm-8">
							<input type="file" class="form-control" id="file_url" name="files" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" /> 
							
							<input type="hidden" class="form-control" id="baseresourceType" name="baseresourceType" value="1"/>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">关闭</a> 
				<a href="#"	class="btn btn-primary" onclick="uploadExcel();">上传</a>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
$(function(){
	$('#baseresourceOpendate').datetimepicker({
        format: 'YYYY-MM-DD',
        locale: moment.locale('zh-cn')
    });
});
</script>
</html>

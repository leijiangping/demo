<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
</head>
<body>
	<!-- 供应商弹出页面 -->
	<div class="modal fade" id="SupplierPanel" tabindex="-1" role="dialog" aria-labelledby="SupplierPanel">
  		<div class="modal-dialog" role="document" style="width:1000px;">
    	<div class="modal-content">
    		<div class="modal-header">
				<button class="close" type="button" data-dismiss="modal">×</button>
				<h4 id="myModalLabel">选择供应商</h4>
			</div>
			<div class="modal-body">
				<form id="supplierform" class="form-inline" >
					<div class="form-group">
						<input type="text" placeholder="供应商编码或名称" id="supplierReg">
					</div>
					<div class="form-group">
						<select id="siteCity" name="siteCity">
							<option>-选择地市-</option>
						</select>
					</div>
					<div class="form-group">
						<select id="siteRegion" name="siteRegion">
							<option>-选择区县-</option>
						</select>
					</div>			
					<button type="button" class="btn btn-success" onclick="findSelectSupplier()">查询</button>
				</form>
				<table id="tbSupplier"></table>
			</div>
			
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">关闭</a> 
				<button	class="btn btn-primary" type="button" data-dismiss="modal" onclick="supplierSelect();">确认</button>
			</div>
			
			</div>
		</div>
	</div>
</body>
</html>

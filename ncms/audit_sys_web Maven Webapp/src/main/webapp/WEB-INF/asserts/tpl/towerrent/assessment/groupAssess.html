<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<link href="../../../bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
	<link href="../../../css/ncms_page.css" rel="stylesheet">
	<title>集团既定考核指标扣罚</title>
</head>
<body>	
	<form class="form-inline towerItem">
		<div class="form-group">
			<select id="City" name="">
			</select>
		</div>
		<div class="form-group">
            <div class='col-sm-6 towerTime'>
	            <input type='text' id='punishYearMonth' placeholder="请选择年月"/>
	        </div>
        </div>
        <div class="form-group">
			<select id="ifduty" name="">
				<option value="">是否免责</option>
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
		</div>
		<div class="form-group">
			<select id="ifcal" name="">
				<option value="">是否已计算</option>
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
		</div> 
		<div class="form-group">
			<input type="text" placeholder="铁塔公司站址编码" id="towerstationcode"/>
		</div>  
		<button type="button" class="btn btn-success" onclick="loadTableData()">查询</button>
	</form>
	<div class="btn-toolbar">
		<button class="btn btn-danger" type="button" onclick="deleteItem()">删除</button>
		<button class="btn btn-primary" type="button" onclick="exportResourceInfo()">导出</button>
		<button class="btn btn-primary" type="button" onclick="importResourceInfo()">导入</button>
        <!-- <button class="btn btn-primary" onclick="helpExamination();">帮助</button> -->
        <button class="btn btn-primary" type="button" id="calAmount" onclick="punishAmount();">按地市计算考核</button>
	</div>
	<table id="tb"></table>
	
	<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script src="../../../bootstrap/js/moment-with-locales.min.js"></script><!-- 时间格式化 -->
	<script src="../../../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../../../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/page/twrrent/assessment/groupAssess.js"></script>
	<script>
	$(function () {
		var myDate = new Date();
        var str = "" + myDate.getFullYear();
        str += (myDate.getMonth()+1);
        $('#datetimepicker').val(str);
        
        $('#punishYearMonth').datetimepicker({
        	format: 'YYYY/MM',
			locale: moment.locale('zh-cn')
        });
    });
	</script>
</body>
</html>

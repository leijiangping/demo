<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<link href="../../../bootstrap/css/jquery.datetimepicker.css" rel="stylesheet">
	<link href="../../../css/ncms_page.css" rel="stylesheet">
	
    <title>编辑</title>
</head>
<body>
    <form class="form-inline" id="collectionDataForm">
    	<div class="btn-toolbar">
	        <button id="saveSet"type="button" class="btn btn-primary" onclick="datacollectFormSubmit();">保存草稿</button>
	        <button type="button" class="btn btn-primary" onclick="datacollectDistributeSubmit();">保存并派发</button>
	        <button type="button" class="btn btn-default" onclick="back();">返回</button>
   		</div>
        <ul class="list-group report-list">
        	<input type="hidden" id="datacollectId">
        	<li class="list-group-item row">
                <div class="col-md-2 report-item">标题：</div>
                <div class="col-md-10 report-mm">
                	<input type="text" id="datacollectTitle" name="datacollectTitle" class="form-control" onblur="checkOnly()">
                	<span id="err" class="modal-error"></span>
                </div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-2 report-item">派发给：</div>
                <div class="col-md-10" id="distribute"></div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-2 report-item">通知抄送：</div>
                <div class="col-md-10">
                	<button type="button" class="btn btn-primary" onclick="selectionRange();">选择抄送范围</button>
                	<div id="selectionRangePerson">
                	</div>
                </div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-2 report-item">处理时限：</div>
                <div class="col-md-10 report-mm">
                	<input type="text" id="datacollectDeadline" name="datacollectDeadline" class="form-control" placeholder="--选择日期--" style="color: #333!important;">
                	<span id="err" class="modal-error"></span>
                </div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-2 report-item">正文：</div>
                <div class="col-md-10 report-mm">
                	<textarea rows="4" class="form-control" id="datacollectNote" name="datacollectNote"></textarea>
                	<span id="err" class="modal-error"></span>
                </div>
            </li>
            <li class="list-group-item row">         
            	<button type="button" class="btn btn-primary" onclick="addTrData();" id="addTr">增加</button>
            	<div style="color: red;float: right;line-height: 32px;">*上传文件最大为10M</div>      
       			<table id="datacollectTb">
       				<thead>
       					<th></th>
       					<th>数据类型</th>
       					<th>数据模板</th>
       					<th>操作</th>
       				</thead>
       				<tbody>
       				</tbody>
       			</table> 
            </li>
       	</ul>
       	<!--<div id="loading" style="position: absolute;top: 50%;left: 50%;"></div>  -->   
    </form>
    <div class="modal hide fade" id="EditCost" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>
					<h4 id="myModalLabel">请选择想要抄送的人员：</h4>
				</div>
				<div class="modal-body">
					<div id="selectionRange"></div>
				</div>				
	  			<div class="modal-footer">
					<button class="btn" data-dismiss="modal" style="margin-bottom: 0;">关闭</button>
					<button class="btn btn-primary" onclick="sendFormSubmit();">确定</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<link href="../../../../asserts/webuploader/webuploader.css" rel="stylesheet"><!-- 上传 -->
	<script src="../../../../asserts/webuploader/webuploader.js"></script>
	<script src="../../../bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../bootstrap/js/messages_zh.js"></script>
	<script src="../../../js/commonform.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>	
	<script src="../../../bootstrap/js/moment-with-locales.min.js"></script><!-- 时间格式化 -->
	<script src="../../../bootstrap/js/jquery.datetimepicker.full.min.js"></script>
	
	<script src="../../../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/page/countanalyse/groupdata/collectionDataDraftDetails.js"></script>
	<script>
	$(function () {
		$('#datacollectDeadline').datetimepicker({
			dayOfWeekStart : 1,
			lang:'en',
            onShow:function(){
                this.setOptions({
                    minDate:new Date()?new Date():false
                })
            },
            //timepicker:false
        });
		$('#datacollectDeadline').datetimepicker({value:'',step:10});
		$.datetimepicker.setLocale('zh');
    });
	</script>
</body>
</html>

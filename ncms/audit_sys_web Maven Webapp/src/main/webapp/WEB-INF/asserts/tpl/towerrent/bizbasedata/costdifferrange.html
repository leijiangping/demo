<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../../css/ncms_page.css" rel="stylesheet">
	<script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../js/common.js?v=2" type="text/javascript"></script>
</head>
<body>
	<div class ="content">
		<div class="right-operatearea">
			<form class="form-inline">
				<div class="form-group">
					<label>功能编码:</label>
					<input type="text" placeholder="请输入功能编码" id="funcCode"> 
				</div>
				<div class="form-group">
					<label>功能名称:</label>
					<input type="text" placeholder="请输入功能名称" id="funcName">
				</div>
				<button type="button" class="btn btn-success" onclick="searchFuncMenus();">查询</button>
			</form>
			
			<div class="btn-toolbar">
				<button class="btn btn-primary" type="button" onclick="insertNew();">添加</button>
				<button class="btn btn-primary" type="button" onclick="update();">修改</button>
				<button class="btn btn-danger" type="button" onclick="deleteUse();">删除</button>
				<button class="btn btn-success" type="button" onclick="openUse();">启用</button>
				<button class="btn btn-warning" type="button" onclick="stopUse();">停用</button>
			</div>
						
						
			<table class="table table-bordered table-striped table-hover" id="tb">
				<thead>
					<tr>
						<th style="width:20px;"><input type="checkbox" id="chooseAll_id" name="checkAll" onclick="CheckAllReverse();"></th>
						<th>序号</th>
						<th>名称</th>
						<th>父级</th>
						<th>当前状态</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<!-- 新增弹出页面 -->
	<div class="modal hide fade" id="EditPanel" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>
					<h4 id="myModalLabel">编辑功能菜单</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="dataForm">
						<div class="pull-left">
							<label class="control-label">上级功能:</label> 
							<input type="text" name="frontFuncName" id="frontFuncName" readonly="readonly" placeholder="-">
						</div>
						<div class="pull-right">
							<label class="control-label">上级编码:</label> 
							<input type="text" name="frontFuncCode" id="frontFuncCode" readonly="readonly" placeholder="-">
						</div>
						<div class="pull-left">
							<label class="control-label">功能名称:</label> 
							<input type="hidden" name="pmenuId">
							<input type="hidden" name="menuId">
							<input type="hidden" name="menuCode">
							<input type="text" name="menuName" id="menuName" placeholder="请输入功能名称">
						</div>
						<div class="pull-right">
							<label class="control-label">排序号:</label> 
							<input type="text" name="order" id="order" placeholder="请输入排序号">
						</div>
						<div class="pull-left">
							<label class="control-label">功能地址:</label> 
							<input type="text" name="menuUrl" id="menuUrl" placeholder="请输入功能地址">
						</div>
						<div class="pull-right">
							<label class="control-label">功能说明:</label> 
							<textarea placeholder="请输入内容" name="infos"></textarea>
						</div>
						<div style="clear:both;"></div>
					</form>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">关闭</a>
					<a href="#" class="btn btn-primary" onclick="formSubmit();">保存</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

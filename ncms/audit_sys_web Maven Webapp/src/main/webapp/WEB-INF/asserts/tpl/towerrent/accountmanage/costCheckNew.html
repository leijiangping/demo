<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<link href="../../../bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
	<link href="../../../css/ncms_page.css" rel="stylesheet">
    <title>费用审核-详情</title>
</head>
<body>
    <form>
    	<div class="btn-toolbar">
	        <button type="button" class="btn btn-primary" onclick="detailsFormSubmit();">保存</button>
	   <!-- <button type="button" class="btn btn-primary" onclick="detailsAuditFormSubmit();">提交审核</button>-->
	        <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);">返回</button>
   		</div>
   		
        <div class="search_title">详情信息</div> 
        <div id="myTabContent" class="tab-content">
           	<!--基本信息-->
           	<div class="tab-pane fade in active" id="rent_info">
               	<ul class="list-group">
               		<input type="hidden" id="twrRegPunishId">
               		<li class="list-group-item row">
                        <div class="col-md-2">审核状态</div>
                        <div class="col-md-4" id="state"></div>
                        <div class="col-md-2">账期</div>
                        <div class="col-md-4" id="yearmonth"></div>
                    </li>
                    <li class="list-group-item row">
                        <div class="col-md-2">地市</div>
                        <div class="col-md-4" id="operatorSysRegion"></div>
                        <div class="col-md-2">费用类型</div>
                        <div class="col-md-4" id="sumAmountType"></div>
                    </li>
                    <li class="list-group-item row">
                        <div class="col-md-2">产品服务费-确认金额（不含税）</div>
                        <div class="col-md-4" id="sumTowerAmount"></div>
                        <div class="col-md-2">产品服务费-调整后金额（不含税）</div>
                        <div class="col-md-4" id="sumDiffAmount"></div>
                    </li>
                    <li class="list-group-item row">
                        <div class="col-md-2">产品服务费-结算金额（不含税）</div>
                        <div class="col-md-4" id="sumCalcAmount"></div>
                        <div class="col-md-2">历史销账追溯费用（不含税）</div>
                        <div class="col-md-4" id="sumHistAmount"></div>
                    </li>
                    <li class="list-group-item row">
                        <div class="col-md-2">历史欠费追溯费用（不含税）</div>
                        <div class="col-md-4" id="sumHistAmount"></div>
                        <div class="col-md-2">扣款类型</div>
                        <div class="col-md-4" id="debitType"></div>
                    </li>
                    <li class="list-group-item row">
                        <div class="col-md-2">服务质量退款（不含税）</div>
                        <div class="col-md-4" id="sumBackAmount"></div>
                        <div class="col-md-2">合计金额（不含税）</div>
                        <div class="col-md-4" id="sumTotalAmount"></div>
                    </li>
                    </li><li class="list-group-item row auditCommon">
                        <div class="col-md-2">合计金额（含税）</div>
                        <div class="col-md-4" id="sumTotalAmountTax"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-4"></div>
                    </li>
               	</ul>
          	 </div>
        </div>   
        
        <div class="search_title" id="conductAudit_title">进行审核</div>
        <div class="info_check" id="conductAudit_operation">        
	        <ul class="list-group">
	            <li class="list-group-item row">
	                <div class="col-md-2">审核状态</div>
	                <div class="col-md-4">
	                    <select class="form-control" id='auditState'>
	                        <option value='0'>通过</option>
	                        <option value='8'>不通过</option>
	                    </select>
	                </div>
	                <div class="col-md-2">审核人</div>
	                <div class="col-md-4" id="curUser"></div>
	            </li>
	            <li class="list-group-item row">
            		<div class="col-md-2">下级审核人</div>
	                <div class="col-md-4">
	                     <select id="nextUsers" class="form-control selectpicker" data-hide-disabled="true" data-size="4"></select>
	                </div>
	                <div class="col-md-2"></div>
	                <div class="col-md-4">
	                </div>
	            </li>
	            <li class="list-group-item row auditCommon">
            		<div class="col-md-2">审核备注</div>
	                <div class="col-md-10">
	                     <textarea rows="3"  id="auditNote" class="form-control" style="resize: none;"></textarea>
	                </div>
	            </li>
	        </ul>
        </div>    
    </form>
    <div id="histoicFlowList" class="info_check"></div>
	<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script src="../../../bootstrap/js/moment-with-locales.min.js"></script><!-- 时间格式化 -->
	<script src="../../../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../../../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/page/system/activity/act-common/act-common.js?v=3"></script>
	<script type="text/javascript" src="../../../js/page/twrrent/accountmanage/costCheckNew.js"></script>
</body>
</html>

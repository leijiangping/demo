<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" 
	media="screen">
<link href="../../../css/ncms_page.css?v=2" rel="stylesheet" media="screen">
<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">

<script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/ui.loading.js"></script>
<script type="text/javascript" src="../../../js/cascade-common.js?v=3"></script>
<script type="text/javascript" src="../../../js/common.js?v=3"></script>
<script type="text/javascript" src="../../../js/page/selfelec/payment/auditing.js?v=11"></script> 
<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
</head>

<body>
	<form id="form" class="form-inline" >
		<div class="form-group">			
			<label>报账点编码:</label> 
			<input type="text" autocomplete="off" placeholder="报账点编码" id="billaccountCodeQ">
		</div>	
		<div class="form-group">	 
			<label>报账点名称:</label> 
			<input type="text" autocomplete="off" placeholder="报账点名称" id="billaccountNameQ">
		</div>
		<div class="form-group">		 
			<select id="city" name="city">
				<option value="">-选择地市-</option>
			</select>
		</div>	
		<div class="form-group">
			<select id="region" name="region">
				<option value="">-选择区县-</option>
			</select>
		</div>	
		<div class="form-group">	
			<select id="auditingStateQ" name="prvId">
				<option value="9">审核中</option>
				<option value="0">审核通过</option>
			</select>
		</div>	
		<div class="form-group">
			<select id="taskDefKey" name="taskDefKey">
				<option value="">--审核环节--</option>
			</select>
		</div>
		<button type="button" class="btn btn-success" onclick="loadTableData()">查询</button>
	</form>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="elecCheckPopup()">审批</button>
		<button class="btn btn-primary" type="button" onclick="sendback()">退回</button>
	</div>
	<table id="tb"></table>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <title>审核</title>
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.css"/>
    <link href="../../../bootstrap/css/bootstrap-select.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../../../css/ncms_page.css"/>
</head>
<body>
<form action="">
    <div class="btn-toolbar">
        <button type="button" class="btn btn-primary" onclick="saveCheckInfo();">保存</button>
        <button type="button" class="btn btn-default"  onclick="goBack();">取消</button>
    </div>
    <input type="hidden" name="rentId" id="rentId"/>
    
    <div class="info_check">
         <ul class="list-group">
            <li class="list-group-item row">
                <div class="col-md-3">审核状态</div>
                <div class="col-md-3">
                    <select class="form-control" id='checkState'>
                        <option value='0'>通过</option>
                        <option value='8'>不通过</option>
                    </select>
                </div>
                <div class="col-md-3">审核时间</div>
                <div class="col-md-3">
                </div>
            </li>
            <li class="list-group-item row">
              	<div class="col-md-3">审核人</div>
                <div class="col-md-3" id="curUser"></div>
                <div class="col-md-3">下级审核人</div>
                <div class="col-md-3">
                    <select id="nextUsers" class="selectpicker" data-hide-disabled="true" data-size="4"></select> 
                </div>
            </li>
            <li class="list-group-item row">
            	<div class="col-md-3">审核备注</div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id='comment'>
                </div>
            </li>
        </ul>
        <div class="tab-pane fade in active" id="basic_info">
                <ul class="list-group">
                    <li class="list-group-item row">
                        <div class="col-md-2">审核状态</div>
                        <div class="col-md-4" id=""></div>
                        <div class="col-md-2">账期</div>
                        <div class="col-md-4" id=""></div>
                    </li>
                    <li class="list-group-item row">
                        <div class="col-md-2">地市</div>
                        <div class="col-md-4 contract" id=""></div>
                        <div class="col-md-2">费用类型</div>
                        <div class="col-md-4" id=""></div>
                    </li>
                    <li class="list-group-item row">
                        <div class="col-md-2">产品服务费-确认金额（不含税）</div>
                        <div class="col-md-4" id=""></div>
                        <div class="col-md-2" >产品服务费-调整后金额（不含税）</div>
                        <div class="col-md-4" id=""></div>
                    </li>
                    <li class="list-group-item row">
                        <div class="col-md-2" >产品服务费-结算金额（不含税）</div>
                        <div class="col-md-4" id=""></div>
                        <div class="col-md-2" >历史销账追溯费用（不含税）</div>
                        <div class="col-md-4" id=""></div>
                    </li>
                    <li class="list-group-item row">
                        <div class="col-md-2">历史欠费追溯费用（不含税）</div>
                        <div class="col-md-4" id=""></div>
                         <div class="col-md-2">扣款类型</div>
                        <div class="col-md-4" id=""></div>
                    </li>
                    <li class="list-group-item row">
                        <div class="col-md-2">服务质量退款（不含税）</div>
                        <div class="col-md-4" id=""></div>
                        <div class="col-md-2">合计金额(不含税）</div>
                        <div class="col-md-4" id=""></div>
                    </li>
                    <li class="list-group-item row">
                        <div class="col-md-2">合计金额(含税）</div>
                        <div class="col-md-4" id=""></div>
                    </li>
                </ul>
            </div>
    </div>
</form>
<div id="histoicFlowList" class="info_check"></div>
<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/ui.loading.js"></script>

	<script src="../../../bootstrap/js/html5shiv.js"></script>

<![endif]-->
<script src="../../../bootstrap/js/moment-with-locales.min.js"></script>
<script type="text/javascript" src="../../../bootstrap/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="../../../js/common.js?v=3"></script>
<script type="text/javascript" src="../../../js/page/system/activity/act-common/act-common.js?v=3"></script>
<script type="text/javascript" src="../../../js/page/selfrent/rentcontract_m/checkrentcontract.js?v=3"></script> 
</body>
</html>

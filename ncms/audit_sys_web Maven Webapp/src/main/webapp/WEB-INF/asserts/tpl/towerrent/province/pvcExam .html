<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<link href="../../../bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
	<link href="../../../css/ncms_page.css" rel="stylesheet">
	<title>省内自设考核指标扣罚</title>
</head>
<!-- 地市自设考核指标扣罚 -->
<body>	
	<form class="form-inline towerItem">
		<div class="form-group">
			<select id="City" name="City">
			</select>
		</div>
		<div class="form-group">
            <div class='col-sm-6 towerTime'>
	            <input type='text' id='datetimepicker'/>
	        </div>
        </div>  
		<button type="button" class="btn btn-success" onclick="loadTableData()">查询</button>
	</form>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="insertExamination(1);">添加</button>
		<button class="btn btn-primary" type="button" onclick="updateExamination(2);">修改</button>
		<button class="btn btn-primary" type="button" onclick="submitAudit();">提交审核</button>
		<button class="btn btn-danger" type="button" onclick="deleteExamination();">删除</button>
		<button class="btn btn-primary"  type="button" onclick="exportExamination();">导出</button>
		<select class="btn btn-primary" id="educeStyle" >
            <option value="0">导出所有数据</option>
            <option value="1" selected = "selected">导出当前页数据</option>
            <option value="2">导出所选数据</option>
        </select>
        <button class="btn btn-primary" type="button" onclick="importExamination();">导入</button>
        <button class="btn btn-primary" type="button" onclick="helpExamination();">帮助</button>
	</div>
	<table id="tb"></table>
	
	<script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script src="../../../bootstrap/js/moment-with-locales.min.js"></script><!-- 时间格式化 -->
	<script src="../../../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../../../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/page/twrrent/province/pvcExam.js"></script>
	<script>
	$(function () {
		var myDate = new Date();
        var str = "" + myDate.getFullYear();
        str += (myDate.getMonth()+1);
        $('#datetimepicker').val(str);
        
        $('#datetimepicker').datetimepicker({
        	format: 'YYYY/MM',
			locale: moment.locale('zh-cn')
        });
    });
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>生成汇总单</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="ncms_page.css"/>
    <script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/respond.min.js" type="text/javascript"></script>
    <script src="moment-with-locales.min.js"></script>
    <script  src="bootstrap-datetimepicker.min.js"></script>
</head>
<body>
    <div id="createBox">
        <div class="search_title">汇总条件</div>
        <form action="" class="form-inline">
            <div class="form-group">
                <label><span class="red">*</span>地市/区县</label>
                <input type="text" autocomplete="off" name="">
            </div>
            <div class="form-group">
                <label><span class="red">*</span>供应商</label>
                <select  name="">
                    <option value="">-选择供应商-</option>
                </select>
            </div>
            <div class="form-group">
                <label><span class="red">*</span>报账类型</label>
                <select  name="">
                    <option value="">-选择报账类型-</option>
                </select>
            </div>
            <div class="form-group">
                <label>付款方式</label>
                <select  name="">
                    <option value="">-选择付款方式-</option>
                </select>
            </div>
            <div class="form-group">
                <label>报账日期</label>
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label>报账人</label>
                <input type="text" autocomplete="off" name="">
            </div>
            <div class="form-group">
                <label>报账人电话</label>
                <input type="text" autocomplete="off" name="">
            </div>
            <div class="form-group">
                <label>合同编号</label>
                <input type="text" autocomplete="off" name="">
            </div>
            <button type="button" class="btn btn-success" >查询</button>
        </form>
        <div class="btn-toolbar">
            <button type="button" class="btn btn-primary">生成汇总单</button>
        </div>
        <div class="search_title">待汇总缴费信息</div>
        <table class="table table-bordered table-striped table-hover" id="">

        </table>
        <div class="table_summary">
            <b>所选数量<span>5</span>个</b><b>所选金额<span>5641546</span>元</b>
        </div>
    </div>
    <script>
        $(function(){
            $('#datetimepicker1').datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn')
            });
        })
    </script>
</body>
</html>

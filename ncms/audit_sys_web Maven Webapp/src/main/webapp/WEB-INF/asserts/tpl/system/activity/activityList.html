<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/respond.min.js" type="text/javascript"></script>
<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="../../../css/ncms_page.css" rel="stylesheet" media="screen">
<link href="../../../bootstrap/css/bootstrap-select.css" rel="stylesheet" media="screen">
<link href="../../../css/ncms_page.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="../../../bootstrap/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="../../../js/common.js?v=3"></script>

<script type="text/javascript"src="../../../js/page/system/activity/activity.js?v=2"></script>
</head>
<body>
	<form class="form-inline" id="insertUserData">
		<label>流程分类:</label> 
		<select id="userProvince" name="userProvince" class="selectpicker">
		</select>
		<button type="button" class="btn btn-success" onclick="processList()">查询</button>
	</form>
	<div class="btn-toolbar" style="margin-top:10px">

		<button class="btn btn-primary" type="button" onclick="addUser()">新增</button>
		<button class="btn btn-primary" type="button" onclick="updateUser()">修改</button>
		<button class="btn btn-danger" type="button" onclick="deleteUser()">删除</button>
		<button class="btn btn-success" type="button" onclick="openUser()">启用</button>
		<button class="btn btn-warning" type="button" onclick="stopUser()">停用</button>
	</div>

	<div>
		<table class="table table-bordered table-hover"
			style="margin-top:10px;" id="tb">
			<thead>
				<tr style="background-color: #f2f2f2;">
					<th><input type="checkbox" id="controlAll" name="controlAll"
						onclick="controlAll()"></th>
					<th style="display: none">用户ID</th>
					<th>流程分类</th>
					<th>流程ID</th>
					<th>流程标识</th>
					<th>流程名称</th>
					<th>流程版本</th>
					<th>部署时间</th>
					<th>流程XML</th>
					<th>流程图片</th>
				</tr>
			</thead>
			<tbody>
				<tr style="text-align: center;" id="tr">

				</tr>
			</tbody>
		</table>
		<div class="pagination pagination-centered">
		  	<ul id="page_ctr">
			</ul>
		</div>
	</div>

	<!-- 新增、修改弹出页面 -->
	<div class="modal hide fade" id="EditPanel" tabindex="-1"
		style="width:950px;margin-left:-400px;">
		<div class="modal-header">
			<button class="close" type="button" data-dismiss="modal">×</button>
			<h5 id="myModalLabel">用户管理</h5>
		</div>
		<div class="modal-body">
			<form class="form-horizontal" id="dataForm">
				<div class="pull-left">
					<label>登录账号:</label> 
					<input type="text" name="userLoginname" id="userLoginname" onblur="findName()">
					<span id = "userMsg"></span>
				</div>
				<div class="pull-right">
					<label>登录密码:</label> <input type="text" name="userPassword"
						id="userPassword">
				</div>
				<div class="pull-right">
					<label>用户姓名:</label> <input type="text" name="userName">
				</div>
				<div class="pull-left">
					<label>用户电话:</label> <input type="tel" name="userPhone">
				</div>
				
				<div class="pull-left">
					<label>用户代码:</label> <input type="text" name="userCode">
				</div>

				<div class="pull-right">
					<label>电子邮件:</label> <input type="email" name="userEmail">
				</div>

				<div class="pull-left">
					<label>所属部门:</label> 
					<select id="deptName" class="selectpicker"
						multiple data-hide-disabled="true" data-size="5">
					</select>
				</div>
				
				<input type="hidden" id="selectRoleIds" name="selectRoleIds" />
				<input type="hidden" id="selectDepIds" name="selectDepIds" />
				<input type="hidden" id="userClass" name="userClass" />
				<input type="hidden" id="userId" name="userId" />

				<div class="pull-right">
					<label>所属角色:</label> <select id="roleName" class="selectpicker"
						multiple data-hide-disabled="true" data-size="5">
					</select> 
				</div>

				<div class="address">
					<label>所属省、市、区:</label>
					<select class="form-control" name="userProvince1" id="userProvince1">
					</select>
					<select class="form-control" name="City" id="City">
					</select>
					<select class="form-control" name="Village" id="Village">
					</select>
				</div>
				
			</form>
		</div>
		<div class="modal-footer">
			<a href="#"  class="btn" data-dismiss="modal">关闭</a> <a href="#"
				class="btn btn-primary" onclick="formSubmit();">保存</a>
		</div>
	</div>
</body>
</html>

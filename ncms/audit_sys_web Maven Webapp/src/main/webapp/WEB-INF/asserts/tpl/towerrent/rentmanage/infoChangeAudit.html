<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css"/>
    <link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="../../../css/ncms_page.css"/>
    <title>信息变更审核-变更审核</title>
</head>
<body>
    <div id="towerAudit">
        <div class="search_title">详细信息</div>
        <ul class="list-group">
            <li class="list-group-item row">
                <div class="col-md-3">省份</div>
                <div class="col-md-3" id="prvName"></div>
                <div class="col-md-3">地市</div>
                <div class="col-md-3" id="pRegName"></div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-3">区县</div>
                <div class="col-md-3" id="regName"></div>
                <div class="col-md-3">运营商</div>
                <div class="col-md-3" id="operator"></div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-3">业务确认单号</div>
                <div class="col-md-3" id="businessConfirmNumber"></div>
                <div class="col-md-3">铁塔公司站址编码</div>
                <div class="col-md-3" id="towerStationCode"></div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-3">运营商自有物理站址名称</div>
                <div class="col-md-3" id=""></div>
                <div class="col-md-3">运营商自有物理站址编码</div>
                <div class="col-md-3" id=""></div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-3">变更项目</div>
                <div class="col-md-3" id="changeItem"></div>
                <div class="col-md-3">变更前内容</div>
                <div class="col-md-3" id="changeBeforeContent"></div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-3">变更后内容</div>
                <div class="col-md-3" id="changeBehindContent"></div>
                <div class="col-md-3">是否追溯</div>
                <div class="col-md-3" id="ifAscend"></div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-3">变更生效日期</div>
                <div class="col-md-3" id="changeActiveDate"></div>
                <div class="col-md-3">追溯金额</div>
                <div class="col-md-3" id="ascendFee"></div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-3">变更原因</div>
                <div class="col-md-3" id="changeReason"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
            </li>
        </ul>
        <div class="search_title">进行审核</div>
        <form action="" class="form-horizontal" id="dataForm">
        	<div class="container">
				<div class="row">
  					<div class="col-md-6">
  						<label class="control-label">审核状态：</label>
				        <select name="" id="isverify" class="redColor">
				             <option value="0">通过</option>
				             <option value="1">退回</option>
				        </select>
  					</div>
  					<!-- <div class="col-md-6" style="text-align:right;">
  						<label class="control-label">审核人：</label>
  						<select id="nextUsers" name="roleName" class="form-control" data-hide-disabled="true" data-size="4"></select>
                  	  	<span id="err" class="modal-error"></span>
                		<input type="text" name="roleName"  id="auditor">
  					</div> -->
	  					<div class="col-md-3">下级审核人</div>
	                	<div class="col-md-3">
	                    <select id="nextUsers" name="nextUsers" class="form-control" style="display: inline-block;"></select>
                		</div>
  					</div>
  				<div class="row">
  					<div class="col-md-6">
  						<label class="control-label" style=" position: relative;top: -30px;">审核备注：</label>
                		<textarea name="auditRemark" id="auditRemark" col="20" rows="2"></textarea>
                		<span id="err" class="modal-error"></span>
  					</div>
  					<div class="col-md-6"></div>
  				</div>
  			</div>
  			<input type="hidden" name="changeItem"/>
            <input type="hidden" name="changeBeforeContent"/>
            <input type="hidden" name="changeBehindContent"/>
            <input type="hidden" name="changeActiveDate"/>
            <input type="hidden" name="businessConfirmNumber"/>
            <input type="hidden" name="towerStationCode"/>
        </form>
        <div id="histoicFlowList" class="info_check"></div>
        <div class="btn-toolbar">
            <button class="btn btn-primary" type="button" onclick="formSubmit();">保存</button>
            <button class="btn btn-primary" type="button" onclick="goBack();" style="float:right;">返回</button>
    	</div>
    </div>
    <script src="../../../../asserts/lib/jquery.js"></script>
    <script src="../../../bootstrap/js/jquery.validate.min.js"></script>
    <script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/messages_zh.js"></script>
	
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
    <!--[if lte IE 9]>
	 <script src="../../../bootstrap/js/html5shiv.js"></script>
	 <script src="../../../bootstrap/js/respond.min.js"></script>
	 <script src="../../../bootstrap/js/jquery.placeholder.min.js"></script>
	<![endif]-->
    <script type="text/javascript" src="../../../js/common.js?v=3"></script>
    <script type="text/javascript" src="../../../js/page/system/activity/act-common/act-common.js"></script>
    <script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
    <script type="text/javascript" src="../../../js/page/twrrent/rentmanage/infoChangeAudit.js?v=1"></script>
</body>
</html>

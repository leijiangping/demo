<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<title>固化信息预警</title>
<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" 
	media="screen">
<link rel="stylesheet" href="../../../bootstrap/css/bootstrap-datetimepicker.min.css"/>
<link href="../../../css/ncms_page.css?v=2" rel="stylesheet" media="screen">
<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
	<script type="text/javascript"></script>
		<form class="form-inline">
			<div class="form-group">
				<input type="text" id="contractName" placeholder="固化信息编码或名称">
			</div>
			<div class="form-group">
				<select id="City">
					<option value="">-选择地市-</option>
				</select>
			</div>	
			<div class="form-group">
				<select id="Village">
					<option value="">-选择区县-</option>
				</select>
			</div>	
			<div class="form-group">
				<select id="managerDepartment">
				</select>
			</div>
			<div class="form-group">
				<select id="warningDate">
					<option value="">-是否已超提醒期-</option>
					<option value="0">已超过</option>
					<option value="9">未超过</option>
				</select>
			</div>
			<div class="form-group" style="margin-top:3px;">
				<label>固化信息日期:</label>
				<div class="form-group" style="margin-right:0px;">
                    <!--指定 date标记-->
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' id="contractStartdate" placeholder="开始时间"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
				 <span>一</span>
				 <div class="form-group">
                     <!--指定 date标记-->
                     <div class='input-group date' id='datetimepicker2'>
                         <input type='text' id="contractEnddate" placeholder="结束时间"/>
                         <span class="input-group-addon">
                         	<span class="glyphicon glyphicon-calendar"></span>
                         </span>
                     </div>
                </div>
			</div>
		<button type="button" class="btn btn-success" onclick="loadTableData(0)">查询</button>
	</form>
	<div class="btn-toolbar">
		<button type="button" class="btn btn-primary" onclick="exportContractWarning(0)">导出</button>
	</div>
	<table id="tb"></table>
	<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<!--[if lte IE 9]>
	<script src="../../../bootstrap/js/html5shiv.js"></script>
	<script src="../../../bootstrap/js/respond.min.js"></script>
	<script src="../../../bootstrap/js/jquery.placeholder.min.js"></script>
	<![endif]-->
	<script src="../../../bootstrap/js/moment-with-locales.min.js"></script>
	<script  src="../../../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script src="../../../js/page/towerelec/warning/contractwarning.js" type="text/javascript"></script>	
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script>
	    $(function(){
	        $('#datetimepicker1').datetimepicker({
	            format: 'YYYY-MM-DD',
	            locale: moment.locale('zh-cn')
	        });
	        $('#datetimepicker2').datetimepicker({
	            format: 'YYYY-MM-DD',
	            locale: moment.locale('zh-cn')
	        });
	    })
	</script>
	<script>
	$(function() {
		loadTableData(0);
	});
	</script>
</body>

</html>

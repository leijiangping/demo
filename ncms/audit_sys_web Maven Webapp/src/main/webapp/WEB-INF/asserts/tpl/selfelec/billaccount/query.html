<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" 
	media="screen">
<link href="../../../css/ncms_page.css?v=2" rel="stylesheet" media="screen">
<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">

<script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/ui.loading.js"></script>
<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../../js/cascade-common.js?v=3"></script>
<script type="text/javascript" src="../../../js/common.js?v=3"></script>
<script type="text/javascript" src="../../../js/page/selfelec/billaccount/query.js?v=11"></script> 
<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
</head>

<body>
	<script type="text/javascript"></script>
	<!-- ==================================================================== -->	
		<form id="form" class="form-inline" >
			<div class="form-group">		
				<label>报账点编码:</label> 
				<input type="text" autocomplete="off" placeholder="报账点编码" id="billaccountCodeQ">
			</div>
			<div class="form-group">	 
				<label>报账点名称:</label> 
				<input type="text" autocomplete="off" placeholder="报账点名称" id="billaccountNameQ">
			</div>	
			<div class="form-group"> 
				<select id="city" name="city" style="width: 120px;">
					<option value="">-选择地市-</option>
				</select>
			</div>
			<div class="form-group">	
				<select id="region" name="region" style="width: 120px;">
					<option value="">-选择区县-</option>
				</select>
			</div>
			<div class="form-group">	
				<select id="billaccountStateQ" name="prvId">
					<option value="">-报账点状态-</option>
					<option value="0">正常</option>
					<option value="9">暂停</option>
					<option value="10">终止</option>
				</select>
			</div>
			<div class="form-group">
				<select id="auditingStateQ" name="prvId">
					<option value="">-审批状态-</option>
					<option value="0">审核通过</option>
					<option value="8">审核未通过</option>
					<option value="9">审核中</option>
					<option value="-1">未提交</option>
				</select>
			</div>
			<button type="button" class="btn btn-success" onclick="loadTableData()">查询</button>
		</form>
		<div class="btn-toolbar">
			<button class="btn btn-primary" type="button" onclick="exportPopup()">导出</button>
		</div>

		<table id="tb"></table>
	
	<!-- Modal -->
<div class="modal fade" id="addOrModifyDiv" tabindex="-1" role="dialog" aria-labelledby="addOrModifyDiv">
  <div class="modal-dialog" role="document" style="width:800px;">
    <div class="modal-content">
      <div class="modal-header">
        <button class="btn btn-success" onclick="save()" type="button" data-dismiss="modal">保存</button>
	<!-- 	<button class="btn btn-success" onclick="saveAndReview()" data-dismiss="modal">保存并提交审核</button> -->
		<button id="cancelBtn" class="btn btn-success"  type="button" data-dismiss="modal">取消</button>
      </div>
      <div class="modal-body">
        <form id="addOrModifyForm" class="form-horizontal" role="form">
        			
        			<input id="billaccountId" type="hidden" />
                    <fieldset>
                        <legend>添加报账点信息</legend>
                       <div class="form-group">
                          <label class="col-sm-2 control-label" for="ds_host">报账点编码<font color='red'>*</font></label>
                          <div class="col-sm-4">
                             <input class="form-control" id="billaccountCode" type="text" placeholder="BZD-001"/>
                          </div>
                          <label class="col-sm-2 control-label" for="ds_name">报账点名称<font color='red'>*</font></label>
                          <div class="col-sm-4">
                             <input class="form-control" id="billaccountName" type="text" placeholder="上岛咖啡用电协议 "/>
                          </div>
                       </div>
                       <div class="form-group">
                          <label class="col-sm-2 control-label" for="ds_username">所属地市<font color='red'>*</font></label>
                          <div class="col-sm-4">
                             <select id="modifyCity" name="city" style="width: 120px;"  class="form-control">
								<option>-选择地市-</option>
							</select>
                          </div>
                          <label class="col-sm-2 control-label" for="ds_password">所属区县<font color='red'>*</font></label>
                          <div class="col-sm-4">
                             <select id="modifyRegion" name="region" style="width: 120px;"  class="form-control">
								<option>-选择区县-</option>
							</select>
                          </div>
                       </div>
                       <div class="form-group">
                          <label class="col-sm-2 control-label" for="ds_username">报账点状态<font color='red'>*</font></label>
                          <div class="col-sm-4">
                             <select id="billaccountState" class="form-control">
                                 <option>-请选择-</option>
                                 <option value="0">正常</option>
                                 <option value="9">暂停</option>
                                 <option value="9">终止</option>
                              </select>
                          </div>
                          
                          <label class="col-sm-2 control-label" for="ds_username">报账点类型<font color='red'>*</font></label>
                          <div class="col-sm-4">
                             <select id="billaccountType" class="form-control">
                                 <option value="1">电费报账点</option>
                              </select>
                          </div>
                       </div>
                       <div class="form-group">
                          <label class="col-sm-2 control-label" for="ds_username">计划缴费日期</label>
                          <div class="col-sm-4">
                             <div class='input-group date' id='datetimepicker1'>
	                            <input type='text' class="form-control"  id="planDate"/>
	                                <span class="input-group-addon">
	                                    <span class="glyphicon glyphicon-calendar"></span>
	                                </span>
	                        </div>
                          </div>
                          
                          <label class="col-sm-2 control-label" for="calcMulti">报账点计量倍数</label>
                          <div class="col-sm-4">
                             <input class="form-control" id="calcMulti" type="text" placeholder="1.5"/>
                          </div>
                       </div>
                       <div class="form-group">
                          <label class="col-sm-2 control-label" for="ds_username">备注</label>
                          <div class="col-sm-10">
                             <input class="form-control" id="billaccountNote" type="text" />
                          </div>
                          
                       </div>
                    </fieldset>     
                </form>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
</body>
</html>

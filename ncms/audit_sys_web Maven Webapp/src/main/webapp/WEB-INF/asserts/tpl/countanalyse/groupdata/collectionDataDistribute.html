<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../../bootstrap/css/bootstrap-datetimepicker.min.css"/>
	<link href="../../../css/ncms_page.css" rel="stylesheet">
	<title>数据收集（已派发）</title>
</head>
<!-- 数据上报-->
<body>	
	<form class="form-inline">
		<div class="form-group" id="collection-style">
           	<label class="lable-style">标题</label>
            <input type="text" class="form-control" id="datacollectTitle" />
        </div>
        <div class="form-group" id="collection-style">
           	<label class="lable-style">状态</label>
            <select id="datacollectState" name="datacollectState" class="form-control" style="width:175px;">
				<option value="">--全部--</option>
				<option value="1">集团收集中</option>				
				<option value="11">已完结</option>
			</select>
        </div>
        <div class="form-group" id="collection-style">
           	<label class="lable-style">派发时间</label>
		    <div class="input-group">  
		        <input class="form-control" name="startDatacollectDate" id="startDatacollectDate" placeholder="--开始时间--" />		         
		    </div>
            <span>~</span>
		    <div class="input-group">  
		        <input class="form-control" name="endDatacollectDate" id="endDatacollectDate" placeholder="--截止时间--" />
		    </div>
        </div>
        <div class="form-group" id="collection-style">
           	<label class="lable-style">处理时限</label>
           	<div class="input-group">  
		        <input class="form-control" name="startDatacollectDeadline" id="startDatacollectDeadline" placeholder="--开始时间--" />
		    </div>
            <span>~</span>
		    <div class="input-group">  
		        <input class="form-control" name="endDatacollectDeadline" id="endDatacollectDeadline" placeholder="--截止时间--" /> 
		    </div>
        </div>
		<button type="button" class="btn btn-success" onclick="loadTableData()">查询</button>
	</form>
	<form class="form-inline sortStyleRg">
		<div class="form-group" id="collection-style">
            <select id="order" name="order" class="form-control">
				<option value="">--智能排序--</option>
				<option value="3">按处理时限&nbsp;&nbsp;&nbsp;&nbsp;新&rarr;旧</option>				
				<option value="4">按处理时限&nbsp;&nbsp;&nbsp;&nbsp;旧&rarr;新</option>
				<option value="1">按派发时间&nbsp;&nbsp;&nbsp;&nbsp;新&rarr;旧</option>				
				<option value="2">按派发时间&nbsp;&nbsp;&nbsp;&nbsp;旧&rarr;新</option>
			</select>
        </div>
		<button type="button" class="btn btn-primary" onclick="loadTableData()">排序</button>
	</form>
	<table id="tb"></table>
	
	<div class="modal fade" id="EditPanel" tabindex="-1" role="dialog" aria-labelledby="EditPanel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>					
					<h4 id="myModalLabel">短信发送详细信息</h4>
				</div>
				<div class="modal-body">
					<table id="tbs"></table>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">关闭</a>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lte IE 9]>
	 <script src="../../../bootstrap/js/html5shiv.js"></script>
	 <script src="../../../bootstrap/js/respond.min.js"></script>
	 <script src="../../../bootstrap/js/jquery.placeholder.min.js"></script>
	<![endif]-->
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>	
	<script src="../../../bootstrap/js/moment-with-locales.min.js"></script><!-- 时间格式化 -->
	<script src="../../../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../../../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/page/countanalyse/groupdata/collectionDataDistribute.js"></script>
	<script>
	$(function () {
        $('#startDatacollectDate').datetimepicker({
        	format: 'YYYY/MM/DD',
			locale: moment.locale('zh-cn')
        });
        $('#endDatacollectDate').datetimepicker({
        	format: 'YYYY/MM/DD',
			locale: moment.locale('zh-cn')
        });
        $('#startDatacollectDeadline').datetimepicker({
        	format: 'YYYY/MM/DD',
			locale: moment.locale('zh-cn')
        });
        $('#endDatacollectDeadline').datetimepicker({
        	format: 'YYYY/MM/DD',
			locale: moment.locale('zh-cn')
        });
    });
	</script>
</body>
</html>

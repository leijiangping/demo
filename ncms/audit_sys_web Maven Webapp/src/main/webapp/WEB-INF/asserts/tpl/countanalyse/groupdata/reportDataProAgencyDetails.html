<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<link href="../../../css/ncms_page.css" rel="stylesheet">
    <title>文件上报</title>
</head>
<body>
    <form class="form-inline" id="dataForm">
    	<div class="btn-toolbar">
	        <button type="button" class="btn btn-primary" onclick="reportFormSubmit();">保存草稿</button>
	        <button type="button" class="btn btn-primary" onclick="reportOrUploadFormSubmit();">保存并上报</button>
	        <button type="button" class="btn btn-default" onclick="back();">返回</button>
   		</div>
        <ul class="list-group report-list">
        	<input type="hidden" id="datacollectPrvId">
        	<li class="list-group-item row">
                <div class="col-md-2 report-item">标题：</div>
                <div class="col-md-10 report-mm" id="datacollectTitle"></div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-2 report-item">接收时间：</div>
                <div class="col-md-10 report-mm" id="datecollectDate"></div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-2 report-item">处理时限：</div>
                <div class="col-md-10 report-mm" id="datacollectDeadline"></div>
            </li>
            <li class="list-group-item row">
                <div class="col-md-2 report-item">正文：</div>
                <div class="col-md-10 report-mm" id="datacollectText"></div>
            </li>
            <li class="list-group-item row" id="rejectInfo">
                <div class="col-md-2 report-item">集团意见：</div>
                <div class="col-md-10 report-mm">
                	<div id="rejectTitle">被驳回，需要重新上传</div>
                	<textarea rows="4" class="form-control" id="datacollectGroupOpinion" name="datacollectGroupOpinion" readonly="readonly"></textarea>
                </div>
            </li>
            <li class="list-group-item row">
            	<div style="color: red;float: right;line-height: 32px;margin-right: 8px;margin-bottom: 8px;">*上传文件最大为10M</div>       
       			<table id="datacollectPrvTb">
       				<thead>
       					<th>数据类型</th>
       					<th>数据模块下载</th>
       					<th>数据文件</th>
       					<th>操作</th>
       				</thead>
       				<tbody>
       				</tbody>
       			</table> 
            </li>
            <li class="list-group-item row">
                <div class="col-md-2 report-item">省其他文件（选填）：</div>
                <div class="col-md-10 report-mm">
                	<input type="text" class="form-control" id="otherFile" readonly="readonly">
                	<button type="button" class="btn btn-primary" onclick="datacollectPrvOtherFile();" style="margin-bottom:0px">上传文件</button>
                </div>
            </li>          
            <li class="list-group-item row">
                <div class="col-md-2 report-item">备注：</div>
                <div class="col-md-10 report-mm">
                	<textarea rows="4" class="form-control" id="datacollectPrvNote" name="datacollectPrvNote"></textarea>
                </div>
            </li>
            <li class="list-group-item row" id="operationData">
            	<div class="col-md-2 report-item">操作日志：</div>
                <div class="col-md-10">
	            	<table id="operationDataTb">
	       				<thead>
		       				<tr>
		       					<th>序号</th>
		       					<th>操作记录</th>
		       					<th>操作时间</th>
		       				</tr>	
	       				</thead>
	       				<tbody>
	       				</tbody>
	       			</table>
	       		</div>	
            </li>
       	</ul>   
    </form>
	<script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<link href="../../../../asserts/webuploader/webuploader.css" rel="stylesheet"><!-- 上传 -->
	<script src="../../../../asserts/webuploader/webuploader.js"></script>
	<script src="../../../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/page/countanalyse/groupdata/reportDataProAgencyDetails.js"></script>
</body>
</html>

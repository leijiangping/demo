<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" 
	media="screen">
<link href="../../../css/ncms_page.css?v=2" rel="stylesheet" media="screen">
<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
<form class="form-inline">
	<input type="hidden" id="state"/>
	<div class="form-group">
		<input type="text" id="contractName" placeholder="固化信息编码或名称">
	</div>
	<div class="form-group">
		<select id="city">
			<option value="">-选择地市-</option>
		</select>
	</div>
	<div class="form-group">
		<select id="region">
			<option value="">-选择区县-</option>
		</select>
	</div>	
	<div class="form-group">
		<select id="contractState">
			<option value="">-固化信息状态-</option>
			<option value="-2">无效</option>
			<option value="-1">删除</option>
			<option value="0">正常</option>
			<option value="1">起草</option>
			<option value="2">履行完毕</option>
			<option value="3">审批中</option>
			<option value="4">审批完毕</option>
			<option value="8">异动</option>
			<option value="9">停用</option>
		</select>
	</div>
	<div class="form-group">
		<select id="auditState">
			<option value="">-审核状态-</option>
			<option value="0">审核通过</option>
			<option value="8">审核未通过</option>
			<option value="9">审核中</option>
			<option value="-1">未提交</option>
		</select>
	</div>
	<button type="button" class="btn btn-success" onclick="loadTableData(0)">查询</button>
</form>
<div class="btn-toolbar">
	<button type="button" class="btn btn-primary" onclick="addnewContract(0)">新增</button>
	<button type="button" class="btn btn-primary" onclick="updateContract(0)">修改</button>
	<button type="button" class="btn btn-danger" onclick="deleteContract()">删除</button>
	<button type="button" class="btn btn-primary" id="commit2" onclick="submitAudit();">提交审核</button>
	<button type="button" class="btn btn-primary" onclick="renewContract(0)">续签</button>
	<button type="button" class="btn btn-danger" onclick="changeContract(0)">变更</button>
	<button type="button" class="btn btn-primary" onclick="exportData(0)">导出</button>
</div>
<input type="hidden" id="flagUpdateRent" value="123">
<!-- 提交审批 -->
<div class="modal hide fade" id="firstUsers" tabindex="-1"></div>
<table id="tb"></table>
<!-- 提交审批 -->
<div class="modal hide fade" id="firstUsers" tabindex="-1"></div>
<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/ui.loading.js"></script>

	<script src="../../../bootstrap/js/html5shiv.js"></script>

<![endif]-->
<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../js/page/common/common.js"></script> 
<script type="text/javascript" src="../../../js/page/towerelec/eleccontract/manage.js"></script> 
<script type="text/javascript" src="../../../js/page/system/activity/act-common/act-common.js"></script> 
<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script>
$(function() {
	loadTableData(0);
});
</script>
</body>
</html>

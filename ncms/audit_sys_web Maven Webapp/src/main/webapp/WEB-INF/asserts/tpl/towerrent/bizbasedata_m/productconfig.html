<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<link href="../../../css/ncms_page.css" rel="stylesheet">
</head>
<!-- 产品配置库 -->
<body>	
	<form class="form-inline">	
			<div class="form-group">
				<select id="productconfigState">
					<option value="">-当前状态-</option>
					<option value="0">启用</option>
					<option value="9">停用</option>
				</select>
			</div>
			<div class="form-group">
				<select id="pcttypeId">
				</select>
			</div>
			<div class="form-group">
				<select id="roomtypeSearchId">
				</select>
			</div>
			<div class="form-group">
				<select id="supttypeSearchId">					
				</select>
			</div>
			<button type="button" class="btn btn-success" onclick="searchTableData()">查询</button>
	</form>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="insertCost();">添加</button>
		<button class="btn btn-primary" type="button" onclick="updateCost();">修改</button>
		<button class="btn btn-danger" type="button" onclick="deleteCost();">删除</button>
		<button class="btn btn-success" type="button" onclick="openCost(0);">启用</button>
		<button class="btn btn-warning" type="button" onclick="stopCost(9);">停用</button>
	</div>
	<table id="tb"></table>
	<!-- 添加弹出页面 -->
	<div class="modal hide fade" id="EditCost" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal" onclick="public_close();">×</button>
					<h4 id="myModalLabel">产品配置库信息编辑</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="dataForm">
						<input type="hidden" id="productconfigId" name="productconfigId">
						<div class="form-group">
			    			<label class="control-label">产品配置名称:</label>
			    			<input type="text" id="productconfigName" name="productconfigName">
			    			<span id="err" class="modal-error"></span>
			  			</div> 
						<div class="form-group">
			    			<label class="control-label">铁塔类型:</label>
						    <select id="producttypeId" name="producttypeId">
							</select>
							<span id="err" class="modal-error"></span>
			  			</div>
			  			<div class="form-group">
			    			<label class="control-label">机房类型:</label>
						    <select name="roomtypeId" id="roomtypeId">
						    </select>
						    <span id="err" class="modal-error"></span>
			  			</div>
			  			<div class="form-group">
			    			<label class="control-label">配套类型:</label>
						    <select name="supttypeId" id="supttypeId">
						    </select>
						    <span id="err" class="modal-error"></span>
			  			</div>
					</form>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal" onclick="public_close();">关闭</a>
					<a href="#" class="btn btn-primary" onclick="formSubmit();">保存</a>
				</div>
			</div>
		</div>
	</div>	
	<script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script src="../../../bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../bootstrap/js/messages_zh.js"></script>
	
	<script src="../../../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/page/twrrent/productconfig.js?v=1"></script>
</body>
</html>

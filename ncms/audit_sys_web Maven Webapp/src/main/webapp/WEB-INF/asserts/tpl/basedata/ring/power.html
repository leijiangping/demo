    <form id="form" class="form-inline" >
    	<div class="form-group">
		    <select id="resourcetype" name="resourcetype">
				<option value="">-资源类型-</option>
				<option value="10005">基站机房</option>
				<option value="10006">机房</option>
			</select>
		</div>
		<div class="form-group">
			<input type="text" placeholder="资源名称或标识" id="resourcename" >
		</div>
		<div class="form-group">
			<select id="city"  name="city" >
				<option value="">-选择地市-</option>
			</select>
		</div>
		<div class="form-group">
			<select id="region" name="region" >
				<option value="">-选择区县-</option>
			</select>
		</div>
		<div class="form-group">
			<select id="YYYY" name="YYYY"  onchange="YYYYMM(this.value)">
				<option value="">-选择年-</option>
			</select>
		</div>
		<div class="form-group">
			<select id="MM" name="MM"  onchange="MMDD(this.value)">
				<option value="">-选择月-</option>
			</select>
		</div>
		<div class="form-group">
			<select id="DD"  name="DD" >
				<option value="">-选择日-</option>
			</select>
		</div>
		<button type="button" class="btn btn-success" onclick="findPower()">查询</button>
	</form>

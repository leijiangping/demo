<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<link href="../../../../asserts/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../../css/ncms_page.css"/>
<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/ui.loading.js"></script>
<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="../../../../asserts/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../../js/common.js?v=3"></script>
<script type="text/javascript" src="../../../js/page/common/common.js"></script>
<script type="text/javascript" src="../../../js/page/system/activity/act-common/act-common.js?v=3"></script>	
<script type="text/javascript" src="../../../js/page/basedata/site/siteQuery.js"></script>	
</head>
<body>
<form id="form" class="form-inline" >
	<div class="form-group">
		<input type="text" placeholder="站点编码或名称" id="siteReg">
	</div>
	<div class="form-group">
		<select id="city" name="city">
			<option>-选择地市-</option>
		</select>
	</div>
	<div class="form-group">
		<select id="region" name="region">
			<option>-选择区县-</option>
		</select>
	</div>
	<div class="form-group">
		<select id="property" name="property">
			<option value="">-站点归属-</option>
			<option value="1">移动维护</option>
			<option value="2">铁塔维护</option>
		</select>
	</div>
	<div class="form-group">
		<select id="auditStatus" name="auditStatus">
			<option value="">---审核状态---</option>
			<option value=0>审核通过</option>
			<option value=8>审核未通过</option>
			<option value=9>审核中</option>
			<option value=-1>未提交</option>
		</select>
	</div>
	<div class="form-group">
		<select id="status" name="status">
			<option value="">-站点状态-</option>
			<option value="1">在网</option>
			<option value="2">工程</option>
			<option value="3">退网</option>
		</select>
	</div>
	<button type="button" class="btn btn-success" onclick="findSite()">查询</button>
</form>
<div class="btn-toolbar" style="margin-top:10px">
	<button class="btn btn-primary" type="button" onclick="exportData()">导出</button>
</div>
<table id="tb"></table>

<!-- 站点详细信息弹窗 -->
	<div class="modal fade" id="EditPanel1" tabindex="-1" role="dialog"
		aria-labelledby="EditPanel1">
		<div class="modal-dialog" role="document" style="width:800px;">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>
					<h4 id="myModalLabel">站点详细信息</h4>
				</div>
				<div class="modal-body" id="control-style">
					<form class="form-horizontal" id="dataForm" role="form">
						<div class="pull-left">
							<label>站点CID</label>
							<input class="forbidden" name="basesiteCuid1" id="basesiteCuid1"/>
						</div>
						<div class="pull-right">
							<label>站点编码</label>
							<input class="forbidden"name="basesiteCode1" id="basesiteCode1"/>
						</div>
						<div class="pull-left">
							<label>站点名称</label>
							<input class="forbidden" name="basesiteName1" id="basesiteName1"/>
						</div>
						<div class="pull-right">
							<label>站点地址</label>
							<input class="forbidden"name="basesiteAddress1"id="basesiteAddress1"/>
						</div>
						<div class="pull-left">
							<label>地市</label>
							<input class="forbidden" id="pregName1" name="pregName1"/>
						</div>
						<div class="pull-right">
							<label>区县</label>
							<input class="forbidden"id="regName1" name="regName1"/>
						</div>
						<div class="pull-left">
							<label>站点归属</label>
							<input class="forbidden" id="basesiteBelong1" name="basesiteBelong1"/>
						</div>
						<div class="pull-right">
							<label>站点类型</label>
							<input class="forbidden" id="basesiteType1" name="basesiteType1"/>
						</div>
						<div class="pull-left">
							<label>共享属性</label>
							<input class="forbidden" id="basesiteShare1" name="basesiteShare1"/>
						</div>
						<div class="pull-right">
							<label>入网时间</label>
							<input class="forbidden" id="basesiteOpendate1"/>
						</div>
						<div class="pull-left">
							<label>产权属性</label>
							<input class="forbidden" id="basesiteProperty1" name="basesiteProperty1"/>
						</div>
						<div class="pull-right">
							<label>生命周期状态</label>
							<input class="forbidden" id="basesiteState1" name="basesiteState1"/>
						</div>
						<div class="pull-left">
							<label>经度</label>
							<input class="forbidden" name="basesiteLongitude1"id="basesiteLongitude1"/>
						</div>
						<div class="pull-right">
							<label>纬度</label>
							<input class="forbidden" name="basesiteLatitude1"id="basesiteLatitude1"/>
						</div>
						<div style="clear:both;"></div>
						<!-- 资源信息 -->
						<div id="myModalLabel" class="search_title">资源详细信息</div>
						<table id="tbs" class="table table-bordered table-hover table-striped">
							<thead style='text-align: center;'>
								<tr>
									<th id="baseresourceCode">资源代码</th>
									<th id="baseresourceName">资源名称</th>
									<th id="basesiteId">所属站点编码</th>
									<th id="baseresourceType">资源类别</th>
									<th id="pregName1">地市</th>
									<th id="regName1">区县</th>
								</tr>
							</thead>
							<tbody id="tbody">
								<tr id="tr">
								</tr>
							</tbody>
						</table>
					</form>
					<div id="histoicFlowList" class="info_check"></div>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">关闭</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

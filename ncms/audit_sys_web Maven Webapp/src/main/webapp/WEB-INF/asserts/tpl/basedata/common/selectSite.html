<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
</head>
<body>
	<!-- 站点弹出页面 -->
	<div class="modal fade" id="SitePanel" tabindex="-1" role="dialog" aria-labelledby="SitePanel">
  		<div class="modal-dialog" role="document" style="width:800px;">
    	<div class="modal-content" >
			<div class="modal-body" style="max-height: 400px;overflow-y: auto;">
				<form id="siteForm" class="form-inline" >
					<div class="form-group">
						<input type="text" placeholder="站点编码或名称" id="siteReg">
					</div> 
					<div class="form-group">
						<select id="siteCity" name="siteCity">
							<option>-选择地市-</option>
						</select>
					</div>
					<div class="form-group">
						<select id="siteRegion" name="siteRegion">
							<option>-选择区县-</option>
						</select>
					</div>
					<div class="form-group">
						<select id="siteProperty" name="siteProperty">
							<option value="">-站点归属-</option>
							<option value="1">移动维护</option>
							<option value="2">铁塔维护</option>
						</select>
					</div>
					<div class="form-group">
						<select id="siteStatus" name="siteStatus">
							<option value="">-站点状态-</option>
							<option value="1">在网</option>
							<option value="2">工程</option>
							<option value="3">退网</option>
						</select>
					</div>
					<button type="button" class="btn btn-success" onclick="findSite(0)">查询</button>
				</form>
				<table id="tbSite"></table>
			</div>
			<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">关闭</a> 
					<a href="#"	class="btn btn-primary" data-dismiss="modal" onclick="siteSelect();">确认</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

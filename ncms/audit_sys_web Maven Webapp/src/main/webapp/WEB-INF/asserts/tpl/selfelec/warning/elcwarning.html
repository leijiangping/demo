<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<title>电费预警</title>
<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link rel="stylesheet"
	href="../../../bootstrap/css/bootstrap-datetimepicker.min.css" />
<link href="../../../css/ncms_page.css?v=2" rel="stylesheet"

<body>
	<script type="text/javascript"></script>
	<form id="form" class="form-inline">
		<div class="form-group">
			<label>报账点编码:</label> <input type="text" autocomplete="off"
				placeholder="报账点编码" id="billaccountCodeQ" />
		</div>
		<div class="form-group">
			<label>报账点名称:</label> <input type="text" autocomplete="off"
				placeholder="报账点名称" id="billaccountNameQ" />
		</div>
		<div class="form-group">
			<select id="City">
				<option value="">-选择地市-</option>
			</select>
		</div>
		<div class="form-group">
			<select id="Village">
				<option value="">-选择区县-</option>
			</select>
		</div>
		<button type="button" class="btn btn-success"
			onclick="loadTableData()">查询</button>
	</form>


	<div class="btn-toolbar">
		<button type="button" class="btn btn-primary" onclick="exportEleWarning()">导出</button>
	</div>
	<table id="tb"></table>
	<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<!--[if lte IE 9]>
	<script src="../../../bootstrap/js/html5shiv.js"></script>
	<script src="../../../bootstrap/js/respond.min.js"></script>

	<script type="text/javascript" src="../../../js/common.js"></script>
	<script src="../../../js/page/selfelec/warning/elcwarning.js?v=20171012"
		type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script>
		$(function() {
			$('#datetimepicker1').datetimepicker({
				format : 'YYYY-MM-DD',
				locale : moment.locale('zh-cn')
			});
			$('#datetimepicker2').datetimepicker({
				format : 'YYYY-MM-DD',
				locale : moment.locale('zh-cn')
			});
		})
	</script>
	<script>
		$(function() {
			loadTableData(2);
		});

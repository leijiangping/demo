<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<link href="../../../../asserts/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link href="../../../css/ncms_page.css" rel="stylesheet" media="screen">
<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/ui.loading.js"></script>
<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="../../../../asserts/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/moment-with-locales.min.js"></script>
<script  src="../../../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../../js/common.js?v=3"></script>
<script type="text/javascript" src="../../../js/page/common/common.js"></script>
<script type="text/javascript" src="../../../js/page/system/activity/act-common/act-common.js?v=3"></script>
<script type="text/javascript" src="../../../js/page/basedata/room/roomAudit.js"></script>
</head>
<body>
<form id="form" class="form-inline" >
	<div class="form-group">
		<input type="text" placeholder="机房编码或名称" id="reg">
	</div>
	<div class="form-group">	 
		<select id="city" name="city">
			<option>-选择地市-</option>
		</select>
	</div>
	<div class="form-group">	
		<select id="region" name="region">
			<option>-选择区县-</option>
		</select>
	</div>
	<div class="form-group">
		<select id="property" name="property">
			<option value="">-机房归属-</option>
			<option value="1">移动维护</option>
			<option value="2">铁塔维护</option>
		</select>
	</div>
	<div class="form-group">
		<select id="status" name="status">
			<option value="">-机房状态-</option>
			<option value="1">在网</option>
			<option value="2">工程</option>
			<option value="3">退网</option>
		</select>
	</div>
	<button type="button" class="btn btn-success" onclick="findRoom(2)">查询</button>
</form>

<!-- 详情页弹出页面 -->
<div class="modal fade" id="detail" tabindex="-1" role="dialog" aria-labelledby="EditPanel">
 		<div class="modal-dialog" role="document" style="width:800px;">
    	<div class="modal-content">
			<div class="modal-header">
				<button class="close" type="button" data-dismiss="modal">×</button>
				<h4 id="myModalLabel"> 机房信息</h4>
			</div>
			<div class="modal-body" id="control-style">
				<form class="form-horizontal" id="dataForm" role="form">
					<div class="pull-left">
						<label>机房CID</label>
						<input class="forbidden" id="baseresourceCuid_Details" name="baseresourceCuid"/>
					</div>
					<div class="pull-right">
						<label>机房编码</label>
						<input class="forbidden" id="baseresourceCode_Details" name="baseresourceCode"/>
					</div>
					<div class="pull-left">
						<label>机房名称</label>
						<input class="forbidden"id="baseresourceName_Details" name="baseresourceName"/>
					</div>
					<div class="pull-right">
						<label>所属站点</label>
						<input class="forbidden"id="basesiteId_Details" name="basesiteId"/>
					</div>
					<div class="pull-left">
						<label>地市</label>
						<input class="forbidden"id="pregId_Details" name="pregId"/>
					</div>
					<div class="pull-right">
						<label>区县</label>
						<input class="forbidden" id="regId_Details" name="regId"/>
					</div>
					<div class="pull-left">
						<label>机房地址</label>
						<input class="forbidden"id="baseresourceAddress_Details" name="baseresourceAddress"/>
					</div>
					<div class="pull-right">
						<label>机房面积</label>
						<input class="forbidden"id="baseresourceArea_Details" name="baseresourceArea"/>
					</div>
					<div class="pull-left">
						<label>机房类型</label>
						<input class="forbidden"id="baseresourceCategory_Details" name="baseresourceCategory"/>
					</div>
					<div class="pull-right">
						<label>生命周期状态</label>
						<input class="forbidden"id="baseresourceState_Details" name="baseresourceState"/>
					</div>
					<div class="pull-left">
						<label>入网时间</label>
						<input class="forbidden"id="baseresourceOpendate_Details"/>
					</div>
					<div class="pull-right">
						<label>机房归属</label>
						<input class="forbidden"id="roomOwner_Details" name="roomOwner"/>
					</div>
					<div class="pull-left">
						<label>产权属性</label>
						<input class="forbidden"id="roomProperty_Details" name="roomProperty"/>
					</div>
					<div class="pull-right">
						<label>共享属性</label>
						<input class="forbidden"id="roomShare_Details" name="roomShare"/>
					</div>
	               	<div class="pull-left">
						<label>经度</label>
						<input class="forbidden"id="baseresourceLongitude_Details" name="baseresourceLongitude"/>
					</div>
					<div class="pull-right">
						<label>纬度</label>
						<input class="forbidden"id="baseresourceLatitude_Details" name="baseresourceLatitude"/>
					</div>
					<div class="pull-left">
						<label>空调总额定功率</label>
						<input class="forbidden"id="airconditionerPower_Details" name="airconditionerPower"/>
					</div>
	                <div style="clear:both;"></div>
	            </form>
	            <table id="tbs" class="table table-bordered table-hover table-striped">
				<div id="myModalLabel" class="search_title">设备信息</div>
				<thead style='text-align: center;'>
					<tr >
						<th id="basestationCategory">设备类型</th>
						<th id="basestationCode">设备编号</th>
						<th id="basestationName">设备名称</th>
						<th id="basestationVendor">设备制造商</th>
						<th id="basestationOpendate">入网时间</th>
						<th id="basestationModel">设备型号</th>
						<th id="basestationPower">设备功率</th>
					</tr>
				</thead>
				<tbody>
				<tr id="tr">
				</tr>
				</tbody>
				</table>
           
				<div id="histoicFlowList" class="info_check"></div>
			</div>
			
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">关闭</a> 
			</div>
		</div>
	</div>
</div>
<div class="btn-toolbar">
	<button class="btn btn-primary" type="button" onclick="audit()">审核</button>
	<button class="btn btn-primary" type="button" onclick="exportData()">导出</button>
</div><table id="tb"></table>
</body>
</html>

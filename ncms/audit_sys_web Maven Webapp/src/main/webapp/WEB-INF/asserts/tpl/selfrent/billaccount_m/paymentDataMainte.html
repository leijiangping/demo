<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <title>历史缴费数据维护</title>
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.css"/>
    <link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/ncms_page.css"/>
  </head>
  <body>
  		<form class="form-inline">
			<div class="form-group">
				<input type="text" id="billAccountName" placeholder="报账点编码或名称">
			</div>
			<input type="hidden" id="state" value="3">
			<div class="form-group">
				<select id="City">
					<option value=''>-选择地市-</option>
				</select>
			</div>
			<div class="form-group">
				<select id="Village">
					<option value=''>-选择区县-</option>
				</select>
			</div>
			<div class="form-group">
				<select id="submitState">
					<option value=''>-缴费状态-</option>
					<option value='0'>未提交</option>
					<option value='1'>已提交</option>
				</select>
			</div>
			<div class="form-group">
				<select id="billState">
					<option value=''>-审批状态-</option>
					<option value='-1'>未提交</option>
					<option value='9'>审核中</option>
					<option value='8'>审核未通过</option>
					<option value='0'>审核完成</option>
				</select>
			</div>
			<button type="button" class="btn btn-success" onclick="loadTableData();">查询</button>
		</form>
		<div class="btn-toolbar">
			<button class="btn btn-primary" type="button" onclick="checkInfo();">提交审批</button>
			<button class="btn btn-primary" type="button" onclick="revamp();">修改</button>
		</div> 
		<table id="tb"></table>
		<!-- 提交审批 -->
		<div class="modal hide fade" id="firstUsers" tabindex="-1"></div>
		
		<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
		<script src="../../../bootstrap/js/ui.loading.js"></script>
	    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="../../../js/common.js"></script>
	    <script type="text/javascript" src="../../../js/page/system/activity/act-common/act-common.js?v=3"></script>
	    <script src="../../../js/page/selfrent/billaccount_m/paymentDataMainte.js"></script>
	    <script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
		<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
		
  </body>
</html>

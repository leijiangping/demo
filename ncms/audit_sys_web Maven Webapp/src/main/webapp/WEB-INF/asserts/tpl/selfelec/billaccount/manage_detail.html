<html lang="ch">
<head>
<meta charset="utf-8" />
<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" 
	media="screen">
<link href="../../../css/ncms_page.css?v=2" rel="stylesheet" media="screen">
<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../../bootstrap/css/bootstrap-datetimepicker.min.css"/>
<link rel="stylesheet" href="../../../bootstrap/css/jquery.treetable.css">

<script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
<script src="../../../bootstrap/js/ui.loading.js"></script>
<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../../js/cascade-common.js?v=3"></script>
<script type="text/javascript" src="../../../js/common.js?v=3"></script>

    <script  src="../../../bootstrap/js/bootstrap-datetimepicker.min.js"></script>

</head>
<body>

<form id="addOrModifyForm" action="">
    <input id="billaccountId" type="hidden" />
    <div class="btn-toolbar">
        <button type="button" class="btn btn-default" onclick="back();">取消</button>
    </div>
    <div class="B_box">
        <div>
            <ul class="list-group">
                <li class="list-group-item row">
                    <div class="col-md-12   title">报账点详情信息</div>
                </li>
                <li class="list-group-item row">
                    <div class="col-md-2">报账点编码</div>
                    <div class="col-md-4" >
                    	<span id="billaccountCode"></span>
                    </div>
                    <div class="col-md-2">报账点名称</div>
                    <div class="col-md-4">
                    <span id="billaccountName"></span>
                    </div>
                </li>
                <li class="list-group-item row">
                    <div class="col-md-2">所属地市</div>
                    <div class="col-md-4" >
                     <span id="modifyCity"></span>
                    </div>
                    <div class="col-md-2">所属区县</div>
                    <div class="col-md-4">
                     <span id="modifyRegion"></span>
                    </div>
                </li>
                <li class="list-group-item row">
                    <div class="col-md-2">报账点状态</div>
                    <div class="col-md-4" >
                     <span id="billaccountState"></span>
                    </div>
                    <div class="col-md-2">报账点类型</div>
                    <div class="col-md-4">
                     <span id="billaccountType"></span>
                    </div>
                </li>
                <li class="list-group-item row">
                    <div class="col-md-2">计划缴费日期</div>
                    <div class="col-md-4" >
                      <span id="planDate"></span>
                    </div>
                    <div class="col-md-2">报账点计量倍数</div>
                    <div class="col-md-4">
                    <span id="calcMulti"></span>
                    </div>
                </li>
                 <li class="list-group-item row">
                    <div class="col-md-2">备注</div>
                    <div class="col-md-4">
                    <span id="billaccountNote"></span>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        
                    </div>
                    
                </li>
         
            </ul>
        </div>
        
        <!-- 关联合同信息-->
        <div>
            <ul class="list-group">
                <li class="list-group-item row">
                    <div class="col-md-12   title">
                    	关联合同信息
                    	&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                </li>
                <li class="list-group-item row">
                    <table id="contracttb"></table>
                </li>
            </ul>
        </div>
        
        <!-- 关联资源信息-->
        <div>
            <ul class="list-group">
                <li class="list-group-item row">
                    <div class="col-md-12   title">
                    	关联资源信息
                    	&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                </li>
                <li class="list-group-item row">
                    <!-- <table id="resourcetb"></table> -->
                    
                    <table id="resourcetreetable" class="table table-hover table-striped">
					        <thead>
					          <tr>
					            <th></th>
					            <th>资源类型</th>
					            <th>资源编码</th>
					            <th>资源名称</th>
					            <th>资源状态</th>
					            <th></th>
					          </tr>
					        </thead>
					        <tbody>
					          
					        </tbody>
					</table>
                </li>
            </ul>
        </div>
        
    </div>
</form>

<!-- Modal -->
<div class="modal fade" id="selRelationContractDiv" tabindex="-1" role="dialog" aria-labelledby="selContractDiv">
  <div class="modal-dialog" role="document" style="width:800px;">
    <div class="modal-content">
      <div class="modal-header">
          <h3>关联合同</h3>
      </div>
      <div class="modal-body">
       		<table id="relationcontracttb"></table>
      </div>
      <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal" onclick="relationContractSubmit()">确定</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button> 
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="selRelationResourceDiv" tabindex="-1" role="dialog" aria-labelledby="selResourceDiv">
  <div class="modal-dialog" role="document" style="width:800px;">
    <div class="modal-content">
      <div class="modal-header">
      <h3>关联资源</h3>
      </div>
      <div class="modal-body">
       		<table id="relationresourcetb"></table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="relationResourceSubmit()">确定</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button> 
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="selRelationElectricmeterDiv" tabindex="-1" role="dialog" aria-labelledby="selRelationElectricmeterDiv">
  <div class="modal-dialog" role="document" style="width:800px;">
    <div class="modal-content">
      <div class="modal-header">
      <h3>关联电表</h3>
      </div>
      <div class="modal-body">
      		<input type="hidden" id="relationElectricmeterResourceId" />
       		<table id="relationElectricmetertb"></table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="relationElectricmeterSubmit()">确定</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button> 
      </div>
    </div>
  </div>
</div>

    <div id="histoicFlowList" class="info_check"></div>
</body>
</html>

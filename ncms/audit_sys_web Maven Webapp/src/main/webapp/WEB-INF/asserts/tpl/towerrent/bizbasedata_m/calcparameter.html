<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../bootstrap/css/bootstrap-select.css" rel="stylesheet" media="screen">
    <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/ncms_page.css" rel="stylesheet">
</head>
<!-- 计算参数 -->
<body>  
    <form class="form-inline">
        <div class="form-group">
            <select id="calpter_state">
                <option value="">-所有信息-</option>
                <option value="0">启用</option>
                <option value="9">停用</option>
            </select>
        </div>  
        <div class="form-group">
            <select id="City" name="City">
            </select>
        </div>
        <div class="form-group">
            <input type="type" placeholder="请输入名称" id="calpter_name">
        </div>
        <button type="button" class="btn btn-success" onclick="searchFuncMenus()">查询</button>
    </form>
    <div class="btn-toolbar">
        <button class="btn btn-primary" type="button" onclick="dispatch();">设定</button>
        <button class="btn btn-primary" type="button" onclick="updateCal();">修改</button>
        <button class="btn btn-danger"  type="button" onclick="deleteCal();">删除</button>
        <button class="btn btn-success" type="button" onclick="openOrstart(0);">启用</button>
        <button class="btn btn-warning" type="button" onclick="openOrstart(9);">停用</button>
    </div>
    <div>
        <table id="tb"></table>
        <div class="pagination pagination-centered">
            <ul id="page_ctr">
            </ul>
        </div>
    </div>
    <!--设定界面弹出  -->
     <div class="modal hide fade" id="EditPanel1" tabindex="-1">
     <form class="" id="dataForm">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="min-width: 790px;">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal">×</button>
                        <span style="font-size: medium;" id="myModalLabel">新增计算参数</span>
                        <span class="" id="roleNames"></span>
                         <form class="form-horizontal" id="dataForm1" style="margin:0px;">
                            <input type="hidden" id="newroleId" name="roleId">
                            <input type="hidden" id="newuserId" name="userId">
                        </form>
                    </div>
                    <div class="form-group calspecail">
                        <select id="City1" name="City1" onchange="changeC();">
                        </select>
                    </div>
                    <div class="form-group calspecail">
                        <select id="calcparameterName" name="calcparameterName" onchange="calOnChange()">
                            
                        </select>
                    </div> 
                    <div class="modal-body">
                    <form id="tableForm">
                    <input type="hidden" id="pregid">
                        <table id="tb1" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>参数</th>
                                    <th>关键字</th>
                                    <th>地市</th>
                                    <th>值</th>
                                </tr>
                            </thead>
                            <tbody>
                               
                            </tbody>
                        </table>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn" data-dismiss="modal">关闭</a> <a href="#"
                            class="btn btn-primary" data-dismiss="modal" onclick="formSubmit1()">保存</a>
                    </div>
                </div>
            </div>  
            </form>
        </div> 
    <!--修改弹出界面  -->
    <div class="modal hide fade" id="EditCost" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">×</button>
                    <h4 id="myModalLabel">修改信息编辑</h4>
                </div>
                <div class="modal-body">
                    <form class="" id="dataForm">
                        <input type="hidden" id="calcparameterregionId" name="calcparameterregionId">
                        <div class="form-group">
                            <label class="control-label">计算参数名称:</label>
                            <select id="selcalcparameterName" name="selcalcparameterName">
                            </select>                           
                            <input type="hidden" id="calcparameterId" name="calcparameterId">
                        </div> 
                        <div class="form-group">
                            <label class="control-label">计算参数代码:</label>
                            <input readonly  id="selcalcparameterId" name="selcalcparameterId" value="">
                        </div>
                        <div class="form-group">
                            <label class="control-label">计算参数数值:</label>
                            <input type="text" id="calcparameterValue" name="calcparameterValue">
                        </div>
                        <div class="form-group">
                            <label class="control-label">备注:</label>
                            <input type="text" id="calcparameterNote" name="calcparameterNote">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn" data-dismiss="modal">关闭</a>
                    <a href="#" class="btn btn-primary" onclick="formSubmit();">保存</a>
                </div>
            </div>
        </div>
    </div>  
    <script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../bootstrap/js/ui.loading.js"></script>
    <script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
    <script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
    <script src="../../../js/common.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../js/page/twrrent/calcparameter.js"></script>
</body>
</html>

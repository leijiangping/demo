<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<!--<link href="../../../bootstrap/css/bootstrap-table-fixed-columns.css" rel="stylesheet">-->
	<link href="../../../bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
	<link href="../../../css/ncms_page.css" rel="stylesheet">
</head>
<!-- 账单确认 -->
<body>	
	<form class="form-inline towerItem">
		<div class="form-group">
			<select id="City" name="City">
			</select>
		</div>
		<div class="form-group">
			<select id="Village" name="Village">
			</select>
		</div>
		<div class="form-group">
            <div class='col-sm-6 towerTime'>
	            <input type='text' id='datetimepicker'/>
	        </div>
        </div>  
		<div class="form-group">
			<input type="text" placeholder="产品业务确认单编号" id="businessConfirmNumber" name="businessConfirmNumber">
		</div>
		<div class="form-group">
			<input type="text" placeholder="站址名称或编码" id="towerStationCodeOrName" name="towerStationCodeOrName">
		</div>
		<div class="form-group">
			<select id="resCompare" name="resCompare">
				<option value="">-对账结果-</option>
				<option value="0">费用一致</option>
				<option value="1">铁塔账单高</option>
				<option value="2">铁塔账单低</option>
			</select>
		</div>
		<button type="button" class="btn btn-success" onclick="loadTableData()">查询</button>
	</form>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="confirmBill();">确认</button>
		<button class="btn btn-primary" type="button" onclick="updateBill();">修改</button>
		<button class="btn btn-primary" type="button" onclick="removeConfirmBill();">取消确认</button>
		<button class="btn btn-primary"  type="button" onclick="exportBill();">导出</button>
		<!-- <select class="btn btn-primary" id="educeStyle" >
            <option value="0">导出所有数据</option>
            <option value="1" selected = "selected">导出当前页数据</option>
            <option value="2">导出所选数据</option>
        </select> -->
	</div>
	<table id="tb"></table>
	
	<!-- 确认弹出页面 -->
	<div class="modal hide fade" id="EditCost" tabindex="-1">
		<div class="modal-dialog affirmItem" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>
					<h4 id="myModalLabel"></h4>
				</div>
				<div class="modal-body">
					<table id="affirmTb"></table>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn btn-primary" onclick="affirmFormSubmit();">保存</a>
					<a href="#" class="btn" data-dismiss="modal">返回</a>
				</div>
			</div>
		</div>
	</div>
	<!-- 修改弹出页面 -->
	<div class="modal hide fade" id="EditCost1" tabindex="-1">
		<div class="modal-dialog affirmItem" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>
					<h4 id="myModalLabel"></h4>
				</div>
				<div class="modal-body">
					<table id="updateTb"></table>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn btn-primary" onclick="updateFormSubmit();">保存</a>
					<a href="#" class="btn" data-dismiss="modal">返回</a>
				</div>
			</div>
		</div>
	</div>
	
	<script src="../../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script src="../../../bootstrap/js/moment-with-locales.min.js"></script><!-- 时间格式化 -->
	<script src="../../../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
	<!--<script src="../../../bootstrap/js/bootstrap-table-fixed-columns.js">--></script><!--冻结列-->
	<!--<script src="../../../bootstrap/js/ga.js"></script>-->
	
	<script src="../../../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/page/twrrent/settlement/towerBillAffirm.js"></script>
	<script>
	$(function () {
		var myDate = new Date();
        var str = "" + myDate.getFullYear();
        str += (myDate.getMonth()+1);
        $('#datetimepicker').val(str);
        
        $('#datetimepicker').datetimepicker({
        	format: 'YYYYMM',
			locale: moment.locale('zh-cn')
        });
    });
	</script>
</body>
</html>

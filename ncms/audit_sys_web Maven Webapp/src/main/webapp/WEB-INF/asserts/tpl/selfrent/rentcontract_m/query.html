<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" 
	media="screen">
<link href="../../../css/ncms_page.css?v=2" rel="stylesheet" media="screen">
<link href="../../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
		<form class="form-inline">
			<input type="hidden" id="state"/>
			<div class="form-group">
				<input type="text" id="contractName" placeholder="合同编码或名称">
			</div>
			<div class="form-group">
				<select id="City">
					<option value="">-选择地市-</option>
				</select>
			</div>	
			<div class="form-group">
				<select id="Village">
					<option value="">-选择区县-</option>
				</select>
			</div>	
			<div class="form-group">
				<select id="contractState">
					<option value="">-合同状态-</option>
					<option value="0">正常</option>
					<option value="9">终止</option>
				</select>
			</div>
			<div class="form-group">
				<select id="auditState">
					<option value="">-审核状态-</option>
					<option value="0">审核通过</option>
					<option value="8">审核未通过</option>
					<option value="9">审核中</option>
					<option value="-1">未提交</option>
				</select>
			</div>
			
		<button type="button" class="btn btn-success" onclick="loadTableData()">查询</button>
	</form>
	<div class="btn-toolbar">
		<button type="button" class="btn btn-primary" onclick="exportContractInfo()">导出</button>
		<button type="button" class="btn btn-primary" id="renew" data-ss='1' onclick="renewContract()">续签</button>
		<button type="button" class="btn btn-danger" onclick="stopContract()">终止</button>
		<button type="button" class="btn btn-primary" id="commit2" onclick="SubmitAudit();">提交审核</button>
		<button type="button" class="btn btn-primary" onclick="">合同接口采集</button>
	</div>
	<table id="tb"></table>
	<!-- 提交审批 -->
	<div class="modal hide fade" id="firstUsers" tabindex="-1"></div>
	
	<script src="../../../../asserts/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../bootstrap/js/ui.loading.js"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../js/page/system/activity/act-common/act-common.js?v=3"></script>
	<script type="text/javascript" src="../../../js/page/selfrent/rentcontract_m/query.js"></script> 
	<script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap-table.min.css" >
    <link rel="stylesheet" href="../../../css/ncms_page.css"/>
    <title>历史电表标杆</title>
</head>
<body>
    <form class="form-inline">
    	<div class="form-group">
            <input type="text" id="billaccountCode" placeholder="报账点编码或名称"/>
        </div>
        <div class="form-group">
            <select id="billaccountState">
            	<option value>报账点状态</option>
            	<option value="0">正常</option>
            	<option value="9">暂停</option>
            	<option value="10">终止</option>
            </select>
        </div>
        <div class="form-group">
            <select id="year">
            </select>
        </div>
        <div class="form-group">
            <select id="month">
            	<option value="01">1月</option>
            	<option value="02">2月</option>
            	<option value="03">3月</option>
            	<option value="04">4月</option>
            	<option value="05">5月</option>
            	<option value="06">6月</option>
            	<option value="07">7月</option>
            	<option value="08">8月</option>
            	<option value="09">9月</option>
            	<option value="10">10月</option>
            	<option value="11">11月</option>
            	<option value="12">12月</option>
            </select>
        </div>
        <div class="form-group">
            <select id="City">
            </select>
        </div>
        <div class="form-group">
            <select id="Village">
            </select>
        </div>
        <button type="button" class="btn btn-success" onclick="loadTableData();">查询</button>
    </form>
    <div class="btn-toolbar">
        <button class="btn btn-primary" type="button" onclick="exportResourceInfo();">导出</button>
        <table id="tb"></table>
    </div>
    <script src="../../../../asserts/lib/jquery.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../bootstrap/js/ui.loading.js"></script>
    <!--[if lte IE 9]>
	 <script src="../../../bootstrap/js/html5shiv.js"></script>
	 <script src="../../../bootstrap/js/respond.min.js"></script>
	 <script src="../../../bootstrap/js/jquery.placeholder.min.js"></script>
	<![endif]-->
	<script src="../../../js/common.js"></script>
    <script src="../../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"></script>
    <script src="../../../js/page/selfelec/overproof/history_ammeter.js"></script>
</body>
</html>
